<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Gemini API (Direto)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ”® Teste Gemini - Gerar Imagem</h2>

  <input id="prompt" placeholder="Digite o prompt...">
  <button onclick="gerar()">Gerar Imagem</button>

  <p id="status"></p>
  <img id="img" />

  <script>
    const API_KEY = "AIzaSyBCJ_czHYLuLha3V8KzSni-hFzSWJa-6bI";

    async function gerar() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const img = document.getElementById("img");

      if (!prompt) {
        alert("Digite um prompt!");
        return;
      }

      status.textContent = "Gerando imagem...";
      img.src = "";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateImage?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              prompt: {
                text: prompt
              }
            })
          }
        );

        const data = await response.json();

        console.log(data);

        if (data.error) {
          status.textContent = "Erro: " + data.error.message;
          return;
        }

        const base64 = data.image?.imageBytes || data.candidates?.[0]?.image?.imageBytes;

        if (!base64) {
          status.textContent = "Nenhuma imagem retornada.";
          return;
        }

        img.src = "data:image/png;base64," + base64;
        status.textContent = "Pronto!";
      } catch (err) {
        status.textContent = "Erro: " + err.message;
      }
    }
  </script>

</body>
</html>
