<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Clone - Funcional e Elegante</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Cores e Estilos Globais */
        :root {
            --bg-dark: #15202b; /* Fundo principal */
            --bg-card: #1c2732; /* Fundo de componentes */
            --border-gray: #2f3336; /* Linhas de divisão */
            --text-primary: #e7e9ea; /* Texto principal (branco/claro) */
            --text-secondary: #71767b; /* Texto secundário (cinza) */
            --color-blue: #1d9bf0; /* Cor primária (Azul X) */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
        }
        #app-container {
            width: 100%;
            max-width: 600px;
            border-left: 1px solid var(--border-gray);
            border-right: 1px solid var(--border-gray);
        }

        /* Componente de Autenticação */
        .auth-container {
            padding: 50px;
            text-align: center;
        }
        .auth-container input {
            padding: 12px;
            margin-bottom: 15px;
            width: 90%;
            border-radius: 6px;
            border: 1px solid var(--border-gray);
            background: var(--bg-dark);
            color: var(--text-primary);
        }
        .btn-primary {
            background-color: var(--color-blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #1a8cd8;
        }
        .btn-primary:disabled {
            background-color: #0b517a;
            cursor: not-allowed;
        }

        /* Área de Postagem (Input) */
        .tweet-input-area {
            padding: 15px;
            border-bottom: 1px solid var(--border-gray);
        }
        #tweet-content {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            resize: none;
            height: 70px;
            font-size: 1.2em;
            outline: none;
        }

        /* Lista de Tweets (Feed) */
        .tweet-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tweet-item:hover {
            background-color: var(--bg-card);
        }
        .tweet-username {
            font-weight: bold;
            color: var(--text-primary);
        }
        .tweet-handle {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-left: 5px;
        }
        .tweet-content-text {
            margin-top: 5px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3e444b;
            flex-shrink: 0;
            object-fit: cover;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div id="app-container">
        </div>

    <script>
        // ===============================================
        // ✅ CHAVES DO SUPABASE INSERIDAS
        // ===============================================
        const SUPABASE_URL = 'https://dxflqriicyeedjyrlvut.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4ZmxxcmlpY3llZWRqeXJsdnV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjE5MzgsImV4cCI6MjA4MDAzNzkzOH0.mIiQQJKZeBXPR9FVGI9148idR59ojoUqPi_ClOQ-ex0';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const appContainer = document.getElementById('app-container');
        let currentSession = null;
        
        // ===============================================
        // AUXILIARES DE ESTADO (Para UX)
        // ===============================================

        function showMessage(type, message) {
            const container = document.getElementById('message-container');
            if (container) {
                container.innerHTML = `<div class="error-message" style="color: ${type === 'error' ? 'red' : 'green'};">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
        
        // ===============================================
        // LÓGICA DE AUTENTICAÇÃO
        // ===============================================

        async function updateUI() {
            const { data: { session } } = await supabase.auth.getSession();
            currentSession = session;
            
            if (session) {
                renderFeed(session.user);
                setupRealtimeSubscription();
            } else {
                renderAuth();
            }
        }

        function renderAuth() {
            appContainer.innerHTML = `
                <div class="auth-container">
                    <h1>Entre no Z Clone</h1>
                    <p style="color: var(--text-secondary);">Usaremos o Magic Link para evitar senhas.</p>
                    <div id="message-container" style="height: 30px;"></div>
                    <input type="email" id="auth-email" placeholder="Seu e-mail aqui">
                    <button class="btn-primary" onclick="signIn()">Receber Link Mágico</button>
                </div>
            `;
        }

        async function signIn() {
            const email = document.getElementById('auth-email').value;
            if (!email) return showMessage('error', 'Por favor, insira um e-mail.');

            const { error } = await supabase.auth.signInWithOtp({ email });

            if (error) {
                showMessage('error', 'Erro: ' + error.message);
            } else {
                showMessage('success', 'Link mágico enviado! Verifique sua caixa de entrada.');
            }
        }
        
        async function signOut() {
             await supabase.auth.signOut();
             // Remove a subscrição realtime antes de mudar a UI
             supabase.removeAllChannels(); 
             updateUI();
        }


        // ===============================================
        // LÓGICA DO FEED E REALTIME
        // ===============================================

        async function getTweetsAndRender() {
            const listElement = document.getElementById('tweet-list');
            if (listElement) {
                 listElement.innerHTML = `<p class="loading-indicator">Carregando tweets...</p>`;
            }

            const { data: tweets, error } = await supabase
                .from('tweets')
                .select(`id, content, created_at, profiles ( username, avatar_url )`)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao carregar tweets:', error);
                if (listElement) listElement.innerHTML = `<p class="error-message">Erro ao carregar feed. Verifique as Regras de Segurança!</p>`;
                return;
            }

            if (listElement) {
                listElement.innerHTML = tweets.map(tweet => `
                    <div class="tweet-item">
                        <img src="${tweet.profiles?.avatar_url || 'https://placehold.co/40'}" class="avatar" alt="Avatar"/>
                        <div>
                            <p>
                                <span class="tweet-username">${tweet.profiles?.username || 'user'}</span>
                                <span class="tweet-handle">@${tweet.profiles?.username || 'user'}</span>
                                <span class="tweet-handle">· ${new Date(tweet.created_at).toLocaleTimeString('pt-BR')}</span>
                            </p>
                            <p class="tweet-content-text">${tweet.content}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        function setupRealtimeSubscription() {
            // Remove qualquer canal antigo antes de criar um novo
            supabase.removeAllChannels();

            supabase.channel('feed_de_tweets')
                .on(
                    'postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'tweets' },
                    () => {
                        // Recarrega o feed quando um novo tweet for inserido
                        getTweetsAndRender(); 
                    }
                )
                .subscribe();
        }

        async function handlePost() {
            const content = document.getElementById('tweet-content').value;
            const user = currentSession?.user;

            if (!content || !user) return;
            
            // Desabilita o botão para evitar cliques duplicados
            document.getElementById('tweet-button').disabled = true;

            const { error } = await supabase
                .from('tweets')
                .insert({ content: content, user_id: user.id });
            
            document.getElementById('tweet-button').disabled = false;

            if (error) {
                 showMessage('error', 'Erro ao postar: ' + error.message);
            } else {
                document.getElementById('tweet-content').value = ''; 
                // O Realtime se encarrega de atualizar a lista!
            }
        }
        
        function renderFeed(user) {
            appContainer.innerHTML = `
                <div class="tweet-input-area">
                    <div id="message-container" style="height: 25px;"></div>
                    <textarea id="tweet-content" placeholder="O que está acontecendo?" oninput="checkTweetLength()"></textarea>
                    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                        <button id="tweet-button" class="btn-primary" onclick="handlePost()" disabled>Postar</button>
                    </div>
                </div>
                
                <div style="border-bottom: 1px solid var(--border-gray); padding: 10px; text-align: right;">
                    <span style="font-size: 0.9em; color: var(--text-secondary);">Logado como: ${user.email}</span>
                    <button onclick="signOut()" style="background: none; border: none; color: var(--color-blue); cursor: pointer; margin-left: 10px;">
                        Sair
                    </button>
                </div>

                <div class="tweet-list" id="tweet-list">
                    </div>
            `;
            
            // Adiciona listener para o input da textarea (precisa ser feito após o render)
            document.getElementById('tweet-content').addEventListener('input', checkTweetLength);
            getTweetsAndRender();
        }
        
        function checkTweetLength() {
            const content = document.getElementById('tweet-content').value;
            document.getElementById('tweet-button').disabled = content.trim().length === 0;
        }


        // ===============================================
        // INICIA O APP
        // ===============================================
        supabase.auth.onAuthStateChange((_event, session) => {
            updateUI(); // Chama o updateUI em qualquer mudança de Auth
        });
        
        updateUI(); // Chama o updateUI na primeira vez

    </script>
</body>
</html>
