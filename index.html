<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuromiCine - Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { netflixRed: '#E50914', netflixBlack: '#141414' } } }
    }
  </script>
  <style>
    body { background-color: #141414; color: white; overflow-x: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    .hide-scroll::-webkit-scrollbar { display: none; }
    .row-posters { display: flex; overflow-x: scroll; padding: 20px; gap: 15px; scroll-behavior: smooth; }
    .row-poster { width: 180px; flex-shrink: 0; object-fit: cover; transition: transform 450ms; border-radius: 4px; cursor: pointer; }
    .row-poster:hover { transform: scale(1.1); z-index: 10; }
    
    /* Escudo Anti-Anúncios */
    .click-shield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 88%;
      z-index: 100;
      background: transparent;
      display: none;
    }
  </style>
</head>
<body>

  <nav class="fixed w-full z-50 transition-all bg-black/90" id="navbar">
    <div class="px-4 md:px-12 py-4 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <h1 class="text-netflixRed text-3xl font-bold cursor-pointer tracking-tighter" onclick="location.reload()">KUROMICINE</h1>
        <ul class="hidden md:flex gap-4 text-sm font-medium text-gray-300">
          <li class="cursor-pointer hover:text-white" onclick="router('home')">Início</li>
          <li class="cursor-pointer hover:text-white" onclick="router('series')">Séries</li>
          <li class="cursor-pointer hover:text-white" onclick="router('filmes')">Filmes</li>
        </ul>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative flex items-center bg-zinc-900 border border-white/10 rounded px-3 py-1">
          <i class="fas fa-search text-gray-500 mr-2"></i>
          <input type="text" id="search-input" class="bg-transparent text-white outline-none w-40 md:w-64 text-sm" placeholder="Títulos, personagens..." onkeydown="handleSearch(event)">
        </div>
      </div>
    </div>
  </nav>

  <main id="main-view" class="pt-20 min-h-screen"></main>

  <div id="details-modal" class="fixed inset-0 z-[60] hidden overflow-y-auto bg-black/95 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-[#181818] w-full max-w-5xl rounded-xl overflow-hidden relative shadow-2xl border border-white/5">
      <button onclick="closeDetails()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-black/60 rounded-full text-white hover:bg-netflixRed transition">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="relative h-64 md:h-[450px]">
        <img id="modal-backdrop" src="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent to-transparent"></div>
        <div class="absolute bottom-10 left-6 md:left-12">
          <h2 id="modal-title" class="text-4xl md:text-6xl font-bold mb-6 drop-shadow-2xl"></h2>
          <button onclick="playContent()" class="bg-white text-black px-12 py-4 rounded font-bold hover:bg-gray-200 transition flex items-center gap-3 text-xl uppercase tracking-tighter">
            <i class="fas fa-play"></i> Assistir Agora
          </button>
        </div>
      </div>
      
      <div class="p-8 md:p-12">
        <div class="flex items-center gap-4 mb-6 text-green-400 font-bold">
          <span id="modal-year"></span>
          <span class="border border-gray-600 px-2 text-xs text-gray-300">4K ULTRA HD</span>
          <span class="text-gray-400">Servidor Premium</span>
        </div>
        <p id="modal-desc" class="text-gray-300 text-lg leading-relaxed max-w-3xl"></p>
      </div>
    </div>
  </div>

  <div id="player-modal" class="fixed inset-0 z-[70] hidden bg-black flex flex-col">
    <div class="p-4 flex justify-between items-center bg-zinc-900 border-b border-white/5">
      <button onclick="closePlayer()" class="text-white flex items-center gap-2 font-bold hover:text-netflixRed transition">
        <i class="fas fa-arrow-left"></i> VOLTAR
      </button>
      
      <div id="shield-status" class="text-xs font-bold px-6 py-2 rounded-full bg-zinc-800 text-gray-400 transition-all duration-700">
        <i class="fas fa-clock mr-2"></i> AGUARDANDO SELEÇÃO (ESCOLHA O ÁUDIO EM 20s)
      </div>

      <div class="text-netflixRed text-xs font-black uppercase tracking-[0.2em] hidden md:block">Server Premium</div>
    </div>

    <div class="flex-grow bg-black relative">
      <div id="player-shield" class="click-shield"></div>
      
      <iframe id="video-frame" class="w-full h-full" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const TMDB_API_KEY = '6f44605953049b6d6f94736f1c7d242a'; // Chave de API
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/original';
    
    let currentContent = null;
    let shieldTimer;

    async function fetchData(endpoint, page = 1) {
      const res = await fetch(`${TMDB_BASE_URL}${endpoint}&api_key=${TMDB_API_KEY}&language=pt-BR&page=${page}`);
      return res.json();
    }

    // PESQUISA FUNCIONAL
    async function handleSearch(e) {
      if (e.key === 'Enter') {
        const query = e.target.value;
        if (!query) return;
        
        const main = document.getElementById('main-view');
        main.innerHTML = `<div class="p-12 text-center"><i class="fas fa-circle-notch animate-spin text-4xl text-netflixRed"></i></div>`;
        
        const data = await fetchData(`/search/multi?query=${encodeURIComponent(query)}`);
        const results = data.results.filter(i => i.poster_path);

        main.innerHTML = `
          <div class="pt-10 px-4 md:px-12">
            <h2 class="text-2xl font-bold mb-8 text-gray-400">Resultados para: <span class="text-white">"${query}"</span></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
              ${results.map(item => `
                <div onclick="openModalDetails(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="cursor-pointer hover:scale-105 transition duration-300">
                  <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="rounded shadow-2xl">
                  <p class="mt-2 text-sm text-gray-400 truncate">${item.title || item.name}</p>
                </div>
              `).join('')}
            </div>
          </div>`;
      }
    }

    // ROTEAMENTO E CARREGAMENTO EXPANDIDO (Várias páginas)
    async function router(route) {
      const main = document.getElementById('main-view');
      main.innerHTML = `<div class="h-screen flex items-center justify-center"><i class="fas fa-spinner animate-spin text-4xl text-netflixRed"></i></div>`;

      if (route === 'home') {
        const t = await fetchData('/trending/all/week');
        const m = await fetchData('/movie/popular');
        const s = await fetchData('/tv/popular');
        
        main.innerHTML = `
          <header class="relative h-[80vh] bg-cover bg-center" style="background-image: url('${IMAGE_BASE_URL}${t.results[0].backdrop_path}')">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent"></div>
            <div class="absolute bottom-20 left-4 md:left-12">
              <h1 class="text-5xl md:text-7xl font-black mb-6">${t.results[0].title || t.results[0].name}</h1>
              <button onclick="openModalDetails(${JSON.stringify(t.results[0]).replace(/"/g, '&quot;')})" class="bg-white text-black px-10 py-3 rounded font-bold hover:bg-white/80 transition text-lg">
                <i class="fas fa-play mr-2"></i> ASSISTIR AGORA
              </button>
            </div>
          </header>
          <div class="relative z-10 -mt-20 space-y-12 pb-20">
            ${buildRow('Tendências da Semana', t.results)}
            ${buildRow('Filmes em Destaque', m.results, 'movie')}
            ${buildRow('Séries Populares', s.results, 'tv')}
          </div>`;
      } else {
        const type = route === 'filmes' ? 'movie' : 'tv';
        // Busca 2 páginas para ter mais filmes
        const p1 = await fetchData(`/${type}/popular`, 1);
        const p2 = await fetchData(`/${type}/popular`, 2);
        const all = [...p1.results, ...p2.results];

        main.innerHTML = `
          <div class="pt-10 px-4 md:px-12">
            <h2 class="text-4xl font-bold mb-10 capitalize">${route}</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
              ${all.map(item => `
                <div onclick="openModalDetails(${JSON.stringify(item).replace(/"/g, '&quot;')}, '${type}')" class="cursor-pointer hover:scale-105 transition duration-300">
                  <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="rounded-md">
                </div>
              `).join('')}
            </div>
          </div>`;
      }
    }

    function buildRow(title, items, type) {
      return `<div class="pl-4 md:pl-12">
        <h2 class="text-2xl font-bold mb-4 text-gray-200">${title}</h2>
        <div class="row-posters hide-scroll">
          ${items.map(i => `<img onclick="openModalDetails(${JSON.stringify(i).replace(/"/g, '&quot;')}, '${type || i.media_type}')" class="row-poster" src="https://image.tmdb.org/t/p/w500${i.poster_path}">`).join('')}
        </div>
      </div>`;
    }

    // DETALHES E PLAYER
    function openModalDetails(item, type) {
      currentContent = { ...item, type: type || item.media_type || 'movie' };
      document.getElementById('modal-title').innerText = item.title || item.name;
      document.getElementById('modal-desc').innerText = item.overview || "Nenhuma descrição disponível.";
      document.getElementById('modal-year').innerText = (item.release_date || item.first_air_date || '').split('-')[0];
      document.getElementById('modal-backdrop').src = IMAGE_BASE_URL + item.backdrop_path;
      document.getElementById('details-modal').classList.remove('hidden');
    }

    function playContent() {
      const type = currentContent.type === 'tv' || currentContent.name ? 'serie' : 'filme';
      const id = currentContent.id;
      
      // Abre direto no servidor premium Superflix
      document.getElementById('video-frame').src = `https://superflixapi.asia/${type}/${id}`;
      
      // Reset do Escudo
      const shield = document.getElementById('player-shield');
      const status = document.getElementById('shield-status');
      shield.style.display = 'none';
      status.innerHTML = '<i class="fas fa-clock mr-2"></i> AGUARDANDO SELEÇÃO (ESCOLHA O ÁUDIO EM 20s)';
      status.className = "text-xs font-bold px-6 py-2 rounded-full bg-zinc-800 text-gray-400";

      document.getElementById('player-modal').classList.remove('hidden');
      closeDetails();

      // Ativação Automática do Escudo após 20 segundos
      clearTimeout(shieldTimer);
      shieldTimer = setTimeout(() => {
        if(!document.getElementById('player-modal').classList.contains('hidden')) {
          shield.style.display = 'block';
          status.innerHTML = '<i class="fas fa-shield-alt mr-2"></i> PROTEÇÃO ATIVA (ANÚNCIOS BLOQUEADOS)';
          status.className = "text-xs font-bold px-6 py-2 rounded-full bg-green-600 text-white shadow-lg shadow-green-900/40";
        }
      }, 20000);
    }

    function closePlayer() {
      document.getElementById('video-frame').src = '';
      document.getElementById('player-modal').classList.add('hidden');
      clearTimeout(shieldTimer);
    }

    function closeDetails() { document.getElementById('details-modal').classList.add('hidden'); }

    window.onload = () => router('home');
  </script>
</body>
</html>
