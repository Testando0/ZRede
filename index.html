<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Rede | Futurista Corrigido</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Variáveis e Reset */
        :root {
            --bg-body: #0a0a1a; /* Fundo muito escuro */
            --bg-card: #15152a; /* Card ligeiramente mais claro */
            --border-color: #2a2a40; /* Borda sutil */
            --text-primary: #e0e0f0; /* Texto principal claro */
            --text-secondary: #8a8ac0; /* Texto secundário azulado */
            --accent-color: #00e6ff; /* Azul néon */
            --accent-glow: 0 0 8px var(--accent-color); /* Efeito de brilho */
            --glass-header: rgba(10, 10, 26, 0.8); /* Fundo transparente para o header */
            font-size: 16px; /* Base font-size para rem */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center; /* Centraliza o #app-container */
            min-height: 100vh;
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Contêiner Principal da Aplicação */
        #app-container {
            width: 100%;
            max-width: 600px; /* Largura máxima para desktops/tablets */
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            min-height: 100vh;
            position: relative;
            background-color: var(--bg-body); /* Garante que o fundo esteja sempre escuro */
        }

        /* Header Fixo */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--glass-header);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1rem; /* 16px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.6rem; 
            font-weight: 700; 
            color: var(--accent-color);
            text-shadow: var(--accent-glow);
        }

        /* Autenticação */
        .auth-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 4rem); /* Ajusta para a altura do header se ele existisse */
            padding: 1.5rem;
            text-align: center;
        }
        .auth-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 2rem; 
            margin-bottom: 0.8rem; 
            text-shadow: var(--accent-glow);
        }
        input[type="email"] {
            width: 90%;
            max-width: 400px; /* Limita a largura do input */
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem; /* 12px 16px */
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
            box-shadow: 0 0 5px rgba(0, 230, 255, 0.3);
        }
        input[type="email"]:focus {
            border-color: var(--accent-color);
            box-shadow: var(--accent-glow);
        }
        
        /* Botões */
        .btn {
            border: none;
            border-radius: 9999px; /* Botões arredondados */
            padding: 0.75rem 1.2rem; /* 12px 24px */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        .btn-primary { 
            background-color: var(--accent-color); 
            color: var(--bg-body); 
            width: 90%; 
            max-width: 400px;
            margin-top: 0.5rem;
            box-shadow: var(--accent-glow);
        }
        .btn-primary:hover {
            background-color: #00b3cc;
            box-shadow: 0 0 12px var(--accent-color);
        }
        .btn-logout { 
            color: var(--text-secondary); 
            background: transparent; 
            padding: 0.5rem 0.75rem; /* 8px 12px */
            font-size: 0.9rem;
        }
        .btn-logout:hover {
            color: var(--accent-color);
        }
        .btn-tweet { 
            background-color: var(--accent-color); 
            color: var(--bg-body); 
            padding: 0.6rem 1rem; /* 10px 20px */
            box-shadow: var(--accent-glow);
        }
        .btn-tweet:hover:not(:disabled) {
            background-color: #00b3cc;
            box-shadow: 0 0 12px var(--accent-color);
        }
        .btn-tweet:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Área de Composição */
        .compose-area {
            padding: 1rem; /* 16px */
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem; /* 16px */
            background-color: var(--bg-card);
        }
        .compose-input {
            border: none;
            background: transparent;
            resize: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            min-height: 4.5rem; /* 72px */
            padding: 0.6rem 0; /* 10px 0 */
            width: 100%;
            color: var(--text-primary);
            caret-color: var(--accent-color);
            line-height: 1.5;
        }
        .compose-input::placeholder {
            color: var(--text-secondary);
        }
        .compose-area > div { /* Contêiner do input e botão */
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .compose-area > div > div { /* Contêiner do botão postar */
            border-top: 1px solid var(--border-color);
            padding-top: 0.8rem; /* 12px */
        }

        /* Tweet Feed Item */
        .tweet {
            padding: 1rem; /* 16px */
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem; /* 16px */
            background-color: var(--bg-body);
            transition: background-color 0.2s ease;
        }
        .tweet:hover {
            background-color: rgba(0, 230, 255, 0.05);
        }
        .avatar {
            width: 2.75rem; /* 44px */
            height: 2.75rem; /* 44px */
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 4px rgba(0, 230, 255, 0.5);
        }
        .tweet-header { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.5rem; /* 8px */
            align-items: center; 
            font-size: 0.95rem; 
        }
        .username { 
            font-weight: 700; 
            color: var(--text-primary);
            text-shadow: 0 0 2px rgba(224, 224, 240, 0.2);
        }
        .handle, .time { 
            color: var(--text-secondary); 
            font-weight: 400; 
            font-size: 0.85rem;
        }
        .tweet-content { 
            margin-top: 0.5rem; /* 8px */
            font-size: 1rem; 
            line-height: 1.5; 
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        /* Mensagens de Status */
        .status-msg { 
            margin-top: 1.25rem; /* 20px */
            padding: 0.75rem; /* 12px */
            border-radius: 8px; 
            width: 90%; 
            max-width: 400px;
            font-size: 0.95rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.6rem; /* 10px */
        }
        .status-error { background-color: #4a1a1a; color: #ff6b6b; border: 1px solid #ff0000; box-shadow: 0 0 5px #ff0000;}
        .status-success { background-color: #1a4a1a; color: #6bff6b; border: 1px solid #00ff00; box-shadow: 0 0 5px #00ff00;}
        .fa-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Loader */
        .loader { 
            text-align: center; 
            padding: 2.5rem; /* 40px */
            color: var(--accent-color); 
            font-size: 2rem;
            text-shadow: var(--accent-glow);
        }
    </style>
</head>
<body>

    <div id="app-container">
        </div>

    <script>
        // =========================================================
        // !!! SUAS CREDENCIAIS SUPABASE (AUTOMATICAMENTE INSERIDAS) !!!
        // =========================================================
        const SUPABASE_URL = 'https://ehwqfzkjmbhnssgktoff.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVod3FmemtqbWJobnNzZ2t0b2ZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjY4NjAsImV4cCI6MjA4MDA0Mjg2MH0.sGwrMA0nDz7VDJMGmaf94tLBX0JC4cwEvPSf9NvSpwM';
        
        // =========================================================
        // !!! URL DE REDIRECIONAMENTO (MUITO IMPORTANTE) !!!
        // ATENÇÃO: Configure este URL nas "Redirect URLs" e "Allowed CORS Origins" do seu painel Supabase.
        // =========================================================
        const SITE_URL = 'http://localhost:5500'; // Ex: 'https://seuapp.vercel.app' ou 'http://localhost:3000'

        let supabaseClient;
        let currentSession = null;

        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Supabase client initialized.");
        } catch (err) {
            console.error("Erro crítico ao inicializar Supabase:", err);
            document.getElementById('app-container').innerHTML = `
                <div style="color:red; padding: 20px; text-align:center;">
                    <h1>ERRO CRÍTICO</h1>
                    <p>Falha ao conectar ao Supabase. Verifique seu console e suas chaves API.</p>
                </div>
            `;
        }

        const appContainer = document.getElementById('app-container');

        async function initApp() {
            // Tentar obter a sessão atual ao iniciar
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            if (error) {
                console.error("Erro ao obter sessão:", error.message);
                // Pode renderizar uma tela de erro ou forçar o login
            }
            currentSession = session;
            route();

            // Escutar mudanças no estado de autenticação
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                currentSession = session;
                route();
            });
        }

        // Roteador simples de UI
        function route() {
            if (currentSession) {
                renderFeedUI();
            } else {
                renderAuthUI();
            }
        }

        // --- UI de Autenticação ---
        function renderAuthUI() {
            appContainer.innerHTML = `
                <div class="auth-wrapper">
                    <div class="logo" style="font-size: 3.5rem; margin-bottom: 1.5rem;">Z</div>
                    <h1 class="auth-title">Entre na Rede</h1>
                    <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem;">Acontece agora.</p>
                    
                    <input type="email" id="email-input" placeholder="Seu e-mail">
                    
                    <button class="btn btn-primary" onclick="handleLogin()">
                        <span>Entrar com Link Mágico</span>
                    </button>
                    
                    <div id="auth-status" class="status-msg" style="display:none;"></div>
                </div>
            `;
        }

        async function handleLogin() {
            const email = document.getElementById('email-input').value;
            const statusEl = document.getElementById('auth-status');
            
            if (!email || !email.includes('@')) {
                statusEl.style.display = 'block';
                statusEl.className = 'status-msg status-error';
                statusEl.innerHTML = '<i class="fas fa-exclamation-circle"></i> Por favor, insira um e-mail válido.';
                return;
            }

            statusEl.style.display = 'block';
            statusEl.className = 'status-msg'; // Reset para o estado de loading
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando link...';

            // Chama a API de login com a opção de redirecionamento
            const { error } = await supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: SITE_URL 
                }
            });

            if (error) {
                statusEl.className = 'status-msg status-error';
                statusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Erro: ${error.message}`;
            } else {
                statusEl.className = 'status-msg status-success';
                statusEl.innerHTML = '<i class="fas fa-check-circle"></i> Link enviado! Verifique seu e-mail.';
            }
        }

        // --- UI do Feed ---
        function renderFeedUI() {
            const usernamePlaceholder = currentSession.user.email ? currentSession.user.email.split('@')[0] : 'Usuário';
            const avatarPlaceholder = `https://ui-avatars.com/api/?name=${usernamePlaceholder}&background=random&color=fff&size=44`;

            appContainer.innerHTML = `
                <div class="sticky-header">
                    <div class="logo">Z</div>
                    <button class="btn btn-logout" onclick="supabaseClient.auth.signOut()" title="Sair da Rede">
                        Sair <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <div class="compose-area">
                    <img src="${avatarPlaceholder}" class="avatar" alt="Seu Avatar">
                    <div style="flex: 1; min-width: 0;">
                        <textarea id="tweet-input" class="compose-input" placeholder="O que está acontecendo na Rede?" oninput="toggleButton()"></textarea>
                        <div style="display: flex; justify-content: flex-end; border-top: 1px solid var(--border-color); padding-top: 10px;">
                            <button id="post-btn" class="btn btn-tweet" onclick="postTweet()" disabled>Postar</button>
                        </div>
                    </div>
                </div>

                <div id="feed-container" class="feed-container">
                    <div class="loader"><i class="fas fa-circle-notch fa-spin"></i> Carregando Rede...</div>
                </div>
            `;
            loadTweets();
            setupRealtime(); // Ativa a atualização em tempo real
        }

        // Lógica de Postagem
        function toggleButton() {
            document.getElementById('post-btn').disabled = !document.getElementById('tweet-input').value.trim();
        }

        async function postTweet() {
            const content = document.getElementById('tweet-input').value;
            if(!content.trim()) return;

            document.getElementById('post-btn').disabled = true;

            const { error } = await supabaseClient
                .from('tweets')
                .insert({ content: content, user_id: currentSession.user.id });

            if (!error) {
                document.getElementById('tweet-input').value = '';
                toggleButton(); // Desabilita o botão novamente
            } else {
                alert("Erro ao postar: " + error.message);
                document.getElementById('post-btn').disabled = false;
            }
        }

        // Carregar Tweets
        async function loadTweets() {
            const container = document.getElementById('feed-container');
            const { data, error } = await supabaseClient
                .from('tweets')
                .select('*, profiles(username, avatar_url)') // Busca dados do perfil do autor
                .order('created_at', { ascending: false }); // Últimos tweets primeiro

            if (error) {
                container.innerHTML = `<div style="padding:20px; text-align:center; color:red">Erro ao carregar feed: ${error.message}</div>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-secondary)">
                    <i class="fas fa-satellite-dish fa-2x" style="margin-bottom:10px; display:block;"></i>
                    Nenhuma transmissão na Rede ainda. Seja o primeiro!
                </div>`;
                return;
            }

            container.innerHTML = data.map(t => {
                const username = t.profiles?.username || 'Rede Anônima';
                const handle = username.toLowerCase().replace(/\s/g, '').slice(0, 15);
                const avatar = t.profiles?.avatar_url || `https://ui-avatars.com/api/?name=${username}&background=random&color=fff&size=44`;
                const timeStr = timeDiff(new Date(t.created_at));

                return `
                <div class="tweet">
                    <img src="${avatar}" class="avatar" loading="lazy" alt="Avatar de ${username}">
                    <div style="flex: 1; min-width: 0;">
                        <div class="tweet-header">
                            <span class="username">${username}</span>
                            <span class="handle">@${handle}</span>
                            <span class="time">· ${timeStr}</span>
                        </div>
                        <div class="tweet-content">${escapeHtml(t.content)}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Funções Utilitárias
        function timeDiff(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMin = Math.floor(diffMs / 60000);

            if (diffMin < 1) return 'agora';
            if (diffMin < 60) return `${diffMin}m`;
            if (diffMin < 1440) return `${Math.floor(diffMin / 60)}h`;
            return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Configuração de Realtime (Atualizações ao Vivo)
        function setupRealtime() {
            // Garante que o canal seja único para evitar duplicação em caso de rerender
            supabaseClient.removeChannel(supabaseClient.getChannels().find(ch => ch.topic === 'realtime:public:tweets'));
            
            supabaseClient.channel('realtime:public:tweets') 
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'tweets' }, (payload) => {
                    console.log('Nova inserção detectada:', payload);
                    loadTweets(); 
                })
                .subscribe();
        }
        
        // Iniciar a aplicação
        initApp();
    </script>
</body>
</html>
