<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuromiFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800&display=swap');

        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark-gray: #181818;
        }

        body {
            background-color: var(--netflix-black);
            color: white;
            font-family: 'Martel Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        .poster-card {
            transition: transform 0.3s ease, z-index 0.3s ease;
            cursor: pointer;
        }
        .poster-card:hover {
            transform: scale(1.1);
            z-index: 50;
        }

        .hero-gradient {
            background: linear-gradient(to top, #141414 10%, transparent 90%);
        }
        
        .nav-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
        }

        .nav-black {
            background-color: #141414;
        }

        /* Player & Modal */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            border: none;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        netRed: '#E50914',
                        netBlack: '#141414',
                        netGray: '#181818'
                    }
                }
            }
        }
    </script>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-black bg-opacity-90 bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/BR-pt-20220502-popsignuptwoweeks-perspective_alpha_website_small.jpg')] bg-cover bg-center flex items-center justify-center">
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        
        <div class="relative z-10 bg-black/75 p-12 rounded-lg max-w-md w-full border border-gray-800">
            <h1 class="text-3xl font-bold mb-8" id="auth-title">Entrar</h1>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email ou número de telefone" required 
                        class="w-full bg-[#333] text-white px-4 py-3 rounded hover:bg-[#444] focus:outline-none focus:bg-[#444] transition">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Senha" required 
                        class="w-full bg-[#333] text-white px-4 py-3 rounded hover:bg-[#444] focus:outline-none focus:bg-[#444] transition">
                </div>
                
                <button type="submit" class="w-full bg-netRed text-white font-bold py-3 rounded mt-6 hover:bg-red-700 transition">
                    <span id="btn-text">Entrar</span>
                </button>
            </form>

            <div class="mt-4 flex justify-between text-gray-400 text-sm">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="accent-gray-500"> Lembrar de mim
                </label>
                <a href="#" class="hover:underline">Precisa de ajuda?</a>
            </div>

            <div class="mt-8 text-gray-400">
                <span id="auth-switch-text">Novo por aqui? </span>
                <button onclick="toggleAuthMode()" class="text-white hover:underline ml-1" id="auth-switch-btn">Assine agora.</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen pb-20 relative">
        
        <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 px-4 md:px-12 py-4 nav-gradient flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="#" onclick="showPage('home')" class="text-red-600 text-2xl md:text-3xl font-bold uppercase tracking-widest cursor-pointer">KuromiFlix</a>
                <ul class="hidden md:flex gap-4 text-sm font-light text-gray-200">
                    <li><button onclick="showPage('home')" class="hover:text-white transition">Início</button></li>
                    <li><button onclick="showPage('series')" class="hover:text-white transition">Séries</button></li>
                    <li><button onclick="showPage('filmes')" class="hover:text-white transition">Filmes</button></li>
                    <li><button onclick="showPage('animes')" class="hover:text-white transition">Animes</button></li>
                    <li><button onclick="showPage('doramas')" class="hover:text-white transition">Doramas</button></li>
                </ul>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="text-white hover:text-gray-300"><i class="fas fa-search text-lg"></i></button>
                <div class="relative group">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User" class="w-8 h-8 rounded cursor-pointer">
                    <div class="absolute right-0 mt-2 w-32 bg-black border border-gray-700 rounded shadow-xl hidden group-hover:block">
                        <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-white hover:bg-gray-800">Sair</button>
                    </div>
                </div>
            </div>
        </nav>

        <div id="loading-overlay" class="absolute inset-0 z-40 bg-[#141414] flex items-center justify-center hidden">
            <div class="loader"></div>
        </div>

        <main id="main-view">
            </main>

    </div>

    <div id="detail-modal" class="fixed inset-0 z-[60] hidden overflow-y-auto overflow-x-hidden modal-backdrop flex items-start justify-center pt-10 md:pt-20 opacity-0 transition-opacity duration-300">
        <div class="relative w-full max-w-5xl bg-[#181818] rounded-md shadow-2xl transform scale-95 transition-transform duration-300" id="modal-card">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 z-20 w-10 h-10 rounded-full bg-[#181818] flex items-center justify-center hover:bg-white hover:text-black transition">
                <i class="fas fa-times"></i>
            </button>

            <div class="relative h-[350px] md:h-[500px]">
                <img id="modal-img" src="" class="w-full h-full object-cover rounded-t-md">
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent to-transparent"></div>
                
                <div class="absolute bottom-12 left-4 md:left-12 max-w-2xl">
                    <h2 id="modal-title" class="text-3xl md:text-5xl font-bold mb-4 text-white drop-shadow-lg">Titulo</h2>
                    <div class="flex items-center gap-4 mb-4">
                        <button onclick="startPlayer()" class="bg-white text-black px-6 py-2 rounded font-bold flex items-center gap-2 hover:bg-opacity-80 transition">
                            <i class="fas fa-play"></i> Assistir
                        </button>
                        <button class="bg-[rgba(109,109,110,0.7)] text-white px-6 py-2 rounded font-bold flex items-center gap-2 hover:bg-[rgba(109,109,110,0.4)] transition">
                            <i class="fas fa-plus"></i> Minha Lista
                        </button>
                    </div>
                </div>
            </div>

            <div class="px-4 md:px-12 pb-12 grid md:grid-cols-3 gap-8">
                <div class="md:col-span-2 text-gray-300">
                    <div class="flex items-center gap-4 mb-4 text-sm font-semibold">
                        <span class="text-green-500 font-bold" id="modal-vote">98% Relevante</span>
                        <span id="modal-year">2024</span>
                        <span class="border border-gray-500 px-1 text-xs">HD</span>
                    </div>
                    <p id="modal-desc" class="text-sm leading-relaxed mb-4 text-gray-100">Descrição do filme...</p>
                </div>
                <div class="text-sm text-gray-400 space-y-2">
                    <p><span class="text-gray-600">Original:</span> <span id="modal-original" class="text-white"></span></p>
                    <p><span class="text-gray-600">Tipo:</span> <span id="modal-type-label" class="text-white uppercase">Filme</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="player-overlay" class="fixed inset-0 z-[200] bg-black hidden flex-col">
        <div class="absolute top-0 w-full p-4 flex justify-between items-center z-10 bg-gradient-to-b from-black to-transparent opacity-0 hover:opacity-100 transition-opacity">
            <button onclick="closePlayer()" class="text-white text-xl flex items-center gap-2 bg-black/50 px-4 py-2 rounded hover:bg-black/80">
                <i class="fas fa-arrow-left"></i> Sair do Player
            </button>
        </div>
        <div id="iframe-container" class="w-full h-full flex items-center justify-center bg-black">
            </div>
    </div>

    <nav class="md:hidden fixed bottom-0 w-full bg-[#121212] border-t border-gray-800 flex justify-around py-3 z-40 text-xs text-gray-400">
        <button onclick="showPage('home')" class="flex flex-col items-center gap-1 focus:text-white"><i class="fas fa-home text-lg"></i>Início</button>
        <button onclick="showPage('series')" class="flex flex-col items-center gap-1 focus:text-white"><i class="fas fa-tv text-lg"></i>Séries</button>
        <button onclick="showPage('filmes')" class="flex flex-col items-center gap-1 focus:text-white"><i class="fas fa-film text-lg"></i>Filmes</button>
        <button onclick="showPage('animes')" class="flex flex-col items-center gap-1 focus:text-white"><i class="fas fa-ghost text-lg"></i>Animes</button>
    </nav>

    <script>
        // --- 1. API CONFIGURATION (TMDB) ---
        const API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const BG_URL = 'https://image.tmdb.org/t/p/original';
        
        const REQ_OPTS = {
            language: 'pt-BR',
            include_adult: 'false'
        };

        // --- 2. AUTH SYSTEM ---
        let currentUser = localStorage.getItem('kuromiUser');
        let currentModalData = null;

        function checkAuth() {
            if (!currentUser) {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            } else {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                initApp();
            }
        }

        let isLoginMode = true;
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'Entrar' : 'Cadastre-se';
            document.getElementById('btn-text').innerText = isLoginMode ? 'Entrar' : 'Cadastrar';
            document.getElementById('auth-switch-text').innerText = isLoginMode ? 'Novo por aqui? ' : 'Já tem conta? ';
            document.getElementById('auth-switch-btn').innerText = isLoginMode ? 'Assine agora.' : 'Entre agora.';
        }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('kuromiUser', email);
            currentUser = email;
            checkAuth();
        });

        function logout() {
            localStorage.removeItem('kuromiUser');
            location.reload();
        }

        // --- 3. DATA FETCHING ---
        
        async function fetchTMDB(endpoint, params = {}) {
            const url = new URL(`${BASE_URL}${endpoint}`);
            url.searchParams.append('api_key', API_KEY);
            url.searchParams.append('language', 'pt-BR');
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                return data.results || [];
            } catch (error) {
                console.error("Erro na API:", error);
                return [];
            }
        }

        function formatData(item, forcedType = null) {
            const type = forcedType || item.media_type || (item.title ? 'movie' : 'tv');
            return {
                id: item.id,
                type: type, // 'movie' or 'tv'
                title: item.title || item.name,
                original_title: item.original_title || item.original_name,
                img: item.poster_path ? IMG_URL + item.poster_path : 'https://via.placeholder.com/500x750?text=Sem+Imagem',
                bg: item.backdrop_path ? BG_URL + item.backdrop_path : null,
                year: (item.release_date || item.first_air_date || '????').split('-')[0],
                desc: item.overview || "Sinopse indisponível no momento.",
                vote: item.vote_average ? Math.round(item.vote_average * 10) : 0
            };
        }

        // --- 4. CORE UI LOGIC ---
        function initApp() {
            // Navbar Scroll Effect
            window.addEventListener('scroll', () => {
                const nav = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    nav.classList.add('nav-black');
                    nav.classList.remove('nav-gradient');
                } else {
                    nav.classList.remove('nav-black');
                    nav.classList.add('nav-gradient');
                }
            });

            showPage('home');
        }

        async function showPage(pageName) {
            const main = document.getElementById('main-view');
            const loader = document.getElementById('loading-overlay');
            
            loader.classList.remove('hidden'); // Show loader
            main.innerHTML = ''; // Clear content
            window.scrollTo(0,0);

            try {
                if (pageName === 'home') {
                    // Fetch concurrent
                    const [trending, movies, tv] = await Promise.all([
                        fetchTMDB('/trending/all/week'),
                        fetchTMDB('/movie/popular'),
                        fetchTMDB('/tv/popular')
                    ]);

                    renderHero(trending[0]);
                    renderRow('Em Alta na KuromiFlix', trending);
                    renderRow('Filmes Populares', movies, 'movie');
                    renderRow('Séries do Momento', tv, 'tv');

                } else if (pageName === 'filmes') {
                    const [pop, top, action] = await Promise.all([
                        fetchTMDB('/movie/popular'),
                        fetchTMDB('/movie/top_rated'),
                        fetchTMDB('/discover/movie', { with_genres: 28 }) // Action
                    ]);
                    renderHero(pop[0]);
                    renderRow('Populares', pop, 'movie');
                    renderRow('Mais Bem Avaliados', top, 'movie');
                    renderRow('Pura Ação', action, 'movie');

                } else if (pageName === 'series') {
                    const [pop, top] = await Promise.all([
                        fetchTMDB('/tv/popular'),
                        fetchTMDB('/tv/top_rated')
                    ]);
                    renderHero(pop[0]);
                    renderRow('Séries Populares', pop, 'tv');
                    renderRow('Crítica Aclama', top, 'tv');

                } else if (pageName === 'animes') {
                    // Anime = Genre 16 (Animation) + Country JP usually (or Keyword 'anime')
                    const animes = await fetchTMDB('/discover/tv', { 
                        with_genres: '16', 
                        with_original_language: 'ja',
                        sort_by: 'popularity.desc' 
                    });
                    const moviesAnime = await fetchTMDB('/discover/movie', {
                        with_genres: '16',
                        with_original_language: 'ja'
                    });

                    renderHero(animes[0]);
                    renderRow('Séries de Anime', animes, 'tv');
                    renderRow('Filmes de Anime', moviesAnime, 'movie');

                } else if (pageName === 'doramas') {
                    // Doramas = Drama (18) + Korean (ko)
                    const doramas = await fetchTMDB('/discover/tv', {
                        with_genres: '18',
                        with_original_language: 'ko',
                        sort_by: 'popularity.desc'
                    });
                    
                    renderHero(doramas[0]);
                    renderRow('K-Dramas Populares', doramas, 'tv');
                }
            } catch (err) {
                console.error(err);
                main.innerHTML = '<p class="text-center mt-20 text-red-500">Erro ao carregar conteúdo. Verifique sua conexão.</p>';
            } finally {
                loader.classList.add('hidden'); // Hide loader
            }
        }

        function renderHero(rawData) {
            if(!rawData) return;
            const item = formatData(rawData);
            
            // Fallback se não tiver imagem de fundo
            const bgImage = item.bg || item.img;

            const html = `
                <div class="relative h-[70vh] md:h-[85vh] w-full">
                    <img src="${bgImage}" class="absolute inset-0 w-full h-full object-cover">
                    <div class="absolute inset-0 hero-gradient"></div>
                    <div class="absolute bottom-[20%] left-4 md:left-12 max-w-2xl">
                        <h1 class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-md text-white">${item.title}</h1>
                        <p class="text-white text-sm md:text-lg mb-6 line-clamp-3 drop-shadow-md text-gray-200">${item.desc}</p>
                        <div class="flex gap-3">
                            <button onclick="openDetails(${item.id}, '${item.type}')" class="bg-white text-black px-6 py-2 md:px-8 md:py-3 rounded flex items-center gap-2 font-bold hover:bg-opacity-80 transition">
                                <i class="fas fa-play"></i> Assistir
                            </button>
                            <button onclick="openDetails(${item.id}, '${item.type}')" class="bg-[rgba(109,109,110,0.7)] text-white px-6 py-2 md:px-8 md:py-3 rounded flex items-center gap-2 font-bold hover:bg-[rgba(109,109,110,0.4)] transition">
                                <i class="fas fa-info-circle"></i> Mais Informações
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('main-view').insertAdjacentHTML('beforeend', html);
        }

        function renderRow(title, rawItems, forcedType = null) {
            if(!rawItems || rawItems.length === 0) return;
            
            const items = rawItems.map(i => formatData(i, forcedType)).filter(i => i.img); // Filter broken images

            const rowHtml = `
                <div class="pl-4 md:pl-12 my-8 animate-fade-in">
                    <h2 class="text-lg md:text-2xl font-bold text-white mb-2 hover:text-[#54b9c5] transition cursor-pointer">${title}</h2>
                    <div class="flex overflow-x-scroll no-scrollbar gap-2 py-4 pr-4">
                        ${items.map(item => `
                            <div onclick="openDetails(${item.id}, '${item.type}')" class="poster-card min-w-[120px] md:min-w-[180px] h-[180px] md:h-[270px] relative rounded overflow-hidden">
                                <img src="${item.img}" class="w-full h-full object-cover" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('main-view').insertAdjacentHTML('beforeend', rowHtml);
        }

        // --- 5. MODAL & PLAYER LOGIC ---

        async function openDetails(id, type) {
            // Busca detalhes específicos para garantir info completa
            const data = await fetchTMDB(`/${type}/${id}`);
            // Se for endpoint de detalhe, o objeto volta direto, nao em results
            // O fetchTMDB acima retorna .results, então vamos fazer fetch manual aqui para garantir
            
            let itemData;
            try {
                const res = await fetch(`${BASE_URL}/${type}/${id}?api_key=${API_KEY}&language=pt-BR`);
                const json = await res.json();
                itemData = formatData(json, type);
            } catch(e) {
                // Fallback
                console.log("Erro detail fetch", e);
                return;
            }

            currentModalData = itemData;

            // Preencher Modal
            document.getElementById('modal-img').src = itemData.bg || itemData.img;
            document.getElementById('modal-title').innerText = itemData.title;
            document.getElementById('modal-desc').innerText = itemData.desc;
            document.getElementById('modal-year').innerText = itemData.year;
            document.getElementById('modal-vote').innerText = `${itemData.vote * 10}% Relevante`;
            document.getElementById('modal-original').innerText = itemData.original_title;
            document.getElementById('modal-type-label').innerText = type === 'movie' ? 'Filme' : 'Série';
            
            const modal = document.getElementById('detail-modal');
            const card = document.getElementById('modal-card');
            
            modal.classList.remove('hidden');
            // Timeout para animação
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                card.classList.remove('scale-95');
                card.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            const card = document.getElementById('modal-card');
            
            modal.classList.add('opacity-0');
            card.classList.remove('scale-100');
            card.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                currentModalData = null;
            }, 300);
        }

        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') closeModal();
        });

        // --- 6. SUPERFLIX API & POPUP BLOCKER ---
        
        async function startPlayer() {
            if (!currentModalData) return;

            const id = currentModalData.id;
            // SuperFlix usa 'filme' e 'serie'. TMDB usa 'movie' e 'tv'.
            const type = currentModalData.type === 'movie' ? 'filme' : 'serie'; 
            
            const url = `https://superflixapi.asia/${type}/${id}`;
            
            // 1. Fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                await elem.requestFullscreen().catch(err => console.log("Erro fullscreen:", err));
            }

            // 2. Iframe Seguro
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; encrypted-media; fullscreen; picture-in-picture";
            
            // Sandbox agressivo contra popups
            // 'allow-scripts' e 'allow-same-origin' são vitais para o player rodar
            // NÃO usar 'allow-popups' bloqueia as novas abas
            iframe.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-presentation'); 

            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('iframe-container');
            
            container.innerHTML = '';
            container.appendChild(iframe);
            
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            
            closeModal();
        }

        function closePlayer() {
            const overlay = document.getElementById('player-overlay');
            const container = document.getElementById('iframe-container');
            
            container.innerHTML = ''; // Parar vídeo
            overlay.classList.add('hidden');
            overlay.classList.remove('flex');
            
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(e => {});
            }
        }

        // Inicializar
        checkAuth();

    </script>
</body>
</html>
