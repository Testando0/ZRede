<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Nano Banana (Gemini API)</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f7f9;
        }
        h1 { 
            color: #1a73e8; 
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background-color: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #155bb9;
        }
        button:disabled {
            background-color: #9cbce1;
            cursor: not-allowed;
        }
        #status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #result-image { 
            border: 2px solid #ddd; 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Inicia oculto */
        }
    </style>
</head>
<body>

    <h1>‚ú® Gerador de Imagens Nano Banana (Gemini API)</h1>
    <p style="text-align: center; color: #555;">Insira um prompt detalhado para que a IA crie uma imagem.</p>
    
    <form id="image-form">
        <input 
            id="prompt-input" 
            type="text" 
            placeholder="Ex: Um astronauta lendo um livro em um jardim de cogumelos, estilo aquarela digital" 
            required
        >
        <button type="submit" id="generate-button">Gerar Imagem</button>
    </form>

    <p id="status-message" aria-live="polite"></p>

    <img id="result-image" src="" alt="Imagem gerada pela Intelig√™ncia Artificial">

    <script>
        // üö® PASSO ESSENCIAL: Substitua esta placeholder pela sua chave V√ÅLIDA do Google AI Studio.
        // CUIDADO: Por seguran√ßa, evite deixar chaves em c√≥digo de frontend em produ√ß√£o.
        const API_KEY = "SUA_CHAVE_DE_API_V√ÅLIDA_DO_GOOGLE_AQUI"; 
        
        // Endpoint CORRETO para a API de Gera√ß√£o de Imagens do Google (V1)
        const IMAGE_API_ENDPOINT = `https://generativelanguage.googleapis.com/v1/images:generate?key=${API_KEY}`;
        
        const form = document.getElementById('image-form');
        const promptInput = document.getElementById('prompt-input');
        const resultImage = document.getElementById('result-image');
        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');

        async function generateImage(prompt) {
            
            // 1. Configurar o estado de carregamento
            statusMessage.textContent = "Gerando imagem... isso pode levar alguns segundos.";
            generateButton.disabled = true;
            resultImage.style.display = 'none';

            // 2. Construir o corpo da requisi√ß√£o (payload JSON CORRIGIDO)
            const requestBody = {
                // Par√¢metros no n√≠vel principal do JSON para a API /v1/images:generate
                prompt: prompt, 
                numberOfImages: 1, 
                quality: "medium", 
                aspectRatio: "1:1" // Experimente "4:3", "3:4" ou "16:9"
            };

            try {
                // 3. Enviar a requisi√ß√£o
                const response = await fetch(IMAGE_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    // 4. Processar a resposta (caminho CORRETO para o Base64)
                    const base64Image = data.generated_images[0].image.imageBytes;
                    
                    // 5. Exibir a imagem usando Data URI
                    resultImage.src = `data:image/jpeg;base64,${base64Image}`;
                    resultImage.style.display = 'block';
                    statusMessage.textContent = "‚úÖ Imagem gerada com sucesso!";

                } else {
                    // 6. Tratar erros da API
                    const errorMessage = data.error 
                        ? (data.error.message || "Erro desconhecido da API.")
                        : "Falha na requisi√ß√£o, verifique a rede ou a chave.";
                        
                    statusMessage.textContent = `‚ùå Erro ao gerar imagem: ${errorMessage}`;
                    console.error("Erro completo da API:", data);
                }

            } catch (error) {
                // 7. Tratar erros de rede ou processamento
                statusMessage.textContent = `üö® Erro de conex√£o ou processamento: ${error.message}`;
                console.error("Erro de rede:", error);
            } finally {
                // 8. Restaurar o bot√£o
                generateButton.disabled = false;
            }
        }

        // Listener para o envio do formul√°rio
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Impede que a p√°gina recarregue
            const prompt = promptInput.value.trim();
            if (prompt) {
                generateImage(prompt);
            }
        });
    </script>
</body>
</html>
