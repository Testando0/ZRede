<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KuromiCine — Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }
    .hide-scroll::-webkit-scrollbar { display: none; }
    .row-posters { display: flex; overflow-x: scroll; padding: 20px 0; gap: 15px; scroll-behavior: smooth; }
    .row-poster { width: 180px; flex-shrink: 0; object-fit: cover; border-radius: 4px; cursor: pointer; transition: transform 450ms; }
    .row-poster:hover { transform: scale(1.1); z-index: 10; }
    
    /* Escudo Anti-Anúncios */
    .click-shield {
      position: absolute; top: 0; left: 0; width: 100%; height: 85%;
      z-index: 100; background: transparent; display: none;
    }
    
    /* Overlay de Gradiente para o Hero */
    .hero-gradient { background: linear-gradient(to top, #141414 5%, transparent 95%); }
  </style>
</head>
<body>

  <nav class="fixed w-full z-50 bg-black/90 px-4 md:px-12 py-4 flex items-center justify-between border-b border-white/5">
    <div class="flex items-center gap-8">
      <h1 class="text-[#E50914] text-3xl font-black cursor-pointer tracking-tighter" onclick="router('home')">KUROMICINE</h1>
      <ul class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
        <li class="cursor-pointer hover:text-white transition" onclick="router('home')">Início</li>
        <li class="cursor-pointer hover:text-white transition" onclick="router('series')">Séries</li>
        <li class="cursor-pointer hover:text-white transition" onclick="router('filmes')">Filmes</li>
      </ul>
    </div>
    <div class="relative flex items-center bg-zinc-900 border border-white/10 rounded-md px-3 py-1.5">
      <i class="fas fa-search text-gray-500 mr-2 text-sm"></i>
      <input type="text" id="search-input" class="bg-transparent text-white outline-none w-40 md:w-64 text-sm" placeholder="O que você quer assistir?" onkeydown="handleSearch(event)">
    </div>
  </nav>

  <main id="main-view" class="pt-20 min-h-screen"></main>

  <div id="details-modal" class="fixed inset-0 z-[60] hidden bg-black/95 backdrop-blur-md flex items-center justify-center p-4">
    <div class="bg-[#181818] w-full max-w-5xl rounded-xl overflow-hidden relative shadow-2xl border border-white/5">
      <button onclick="closeDetails()" class="absolute top-4 right-4 z-[70] w-10 h-10 bg-black/60 rounded-full text-white hover:bg-[#E50914] transition">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="relative h-64 md:h-[450px]">
        <img id="modal-backdrop" src="" class="w-full h-full object-cover">
        <div class="absolute inset-0 hero-gradient"></div>
        <div class="absolute bottom-10 left-6 md:left-12">
          <h2 id="modal-title" class="text-4xl md:text-6xl font-bold mb-6"></h2>
          <button onclick="playContent()" class="bg-white text-black px-12 py-4 rounded-md font-bold hover:bg-gray-200 transition flex items-center gap-3 text-xl uppercase">
            <i class="fas fa-play"></i> Assistir Agora
          </button>
        </div>
      </div>
      
      <div class="p-8 md:p-12">
        <div class="flex items-center gap-4 mb-6 text-green-400 font-bold">
          <span id="modal-year"></span>
          <span class="border border-gray-600 px-2 text-xs text-gray-300 rounded">PREMIUM</span>
          <span class="text-gray-400" id="modal-type-label">CONTEÚDO</span>
        </div>
        <p id="modal-desc" class="text-gray-300 text-lg leading-relaxed max-w-4xl"></p>
      </div>
    </div>
  </div>

  <div id="player-modal" class="fixed inset-0 z-[100] hidden bg-black flex flex-col">
    <div class="p-4 bg-zinc-900 flex justify-between items-center border-b border-white/10">
      <button onclick="closePlayer()" class="text-white flex items-center gap-2 font-bold hover:text-[#E50914]">
        <i class="fas fa-arrow-left"></i> VOLTAR
      </button>
      <div id="shield-status" class="text-xs font-bold px-6 py-2 rounded-full bg-zinc-800 text-gray-400 transition-all duration-700">
        <i class="fas fa-clock mr-2"></i> AGUARDANDO SELEÇÃO (ESCOLHA O ÁUDIO EM 20s)
      </div>
      <div class="text-[#E50914] text-xs font-black uppercase hidden md:block tracking-widest">Premium Server</div>
    </div>
    <div class="flex-grow bg-black relative">
      <div id="player-shield" class="click-shield"></div>
      <iframe id="video-frame" class="w-full h-full" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const TMDB_API_KEY = '6f44605953049b6d6f94736f1c7d242a';
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    let currentContent = null;
    let shieldTimer;

    // Função de busca principal
    async function fetchData(endpoint, page = 1) {
      try {
        const res = await fetch(`${TMDB_BASE_URL}${endpoint}&api_key=${TMDB_API_KEY}&language=pt-BR&page=${page}`);
        const data = await res.json();
        return data;
      } catch (err) {
        console.error("Erro na API:", err);
        return { results: [] };
      }
    }

    // Gerenciador de Rotas
    async function router(route) {
      const main = document.getElementById('main-view');
      main.innerHTML = `<div class="h-96 flex items-center justify-center"><i class="fas fa-circle-notch animate-spin text-4xl text-[#E50914]"></i></div>`;

      if (route === 'home') {
        const trending = await fetchData('/trending/all/week');
        const movies = await fetchData('/movie/popular');
        const series = await fetchData('/tv/popular');
        
        const hero = trending.results[0];
        main.innerHTML = `
          <header class="relative h-[85vh] bg-cover bg-center" style="background-image: url('https://image.tmdb.org/t/p/original${hero.backdrop_path}')">
            <div class="absolute inset-0 hero-gradient"></div>
            <div class="absolute bottom-24 left-6 md:left-12 max-w-3xl">
              <h1 class="text-5xl md:text-7xl font-black mb-6">${hero.title || hero.name}</h1>
              <button onclick="openModalDetails(${JSON.stringify(hero).replace(/"/g, '&quot;')})" class="bg-white text-black px-12 py-4 rounded-md font-bold hover:bg-gray-200 transition text-xl uppercase">
                <i class="fas fa-play mr-2"></i> Assistir
              </button>
            </div>
          </header>
          <div class="px-6 md:px-12 space-y-12 pb-20 -mt-20 relative z-10">
            ${buildRow('Bombando na Semana', trending.results)}
            ${buildRow('Filmes Populares', movies.results, 'movie')}
            ${buildRow('Séries de TV', series.results, 'tv')}
          </div>`;
      } else {
        const type = route === 'filmes' ? 'movie' : 'tv';
        const p1 = await fetchData(`/${type}/popular`, 1);
        const p2 = await fetchData(`/${type}/popular`, 2);
        const all = [...p1.results, ...p2.results];

        main.innerHTML = `
          <div class="pt-10 px-6 md:px-12">
            <h2 class="text-4xl font-bold mb-10 capitalize">${route}</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
              ${all.map(item => `
                <div onclick="openModalDetails(${JSON.stringify(item).replace(/"/g, '&quot;')}, '${type}')" class="cursor-pointer hover:scale-105 transition">
                  <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="rounded-md shadow-2xl">
                </div>
              `).join('')}
            </div>
          </div>`;
      }
    }

    function buildRow(title, items, type) {
      return `<div>
        <h2 class="text-2xl font-bold mb-4 text-gray-200">${title}</h2>
        <div class="row-posters hide-scroll">
          ${items.map(i => `<img onclick="openModalDetails(${JSON.stringify(i).replace(/"/g, '&quot;')}, '${type || i.media_type}')" class="row-poster" src="https://image.tmdb.org/t/p/w500${i.poster_path}">`).join('')}
        </div>
      </div>`;
    }

    async function handleSearch(e) {
      if (e.key === 'Enter') {
        const query = e.target.value;
        if (!query) return;
        const main = document.getElementById('main-view');
        const data = await fetchData(`/search/multi?query=${encodeURIComponent(query)}`);
        const results = data.results.filter(i => i.poster_path);
        
        main.innerHTML = `
          <div class="pt-10 px-6 md:px-12">
            <h2 class="text-2xl mb-10 text-gray-400">Resultados para: <span class="text-white">${query}</span></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
              ${results.map(item => `<img onclick="openModalDetails(${JSON.stringify(item).replace(/"/g, '&quot;')})" src="https://image.tmdb.org/t/p/w500${item.poster_path}" class="rounded hover:scale-105 transition cursor-pointer">`).join('')}
            </div>
          </div>`;
      }
    }

    function openModalDetails(item, type) {
      currentContent = { ...item, type: type || item.media_type || 'movie' };
      document.getElementById('modal-title').innerText = item.title || item.name;
      document.getElementById('modal-desc').innerText = item.overview || "Sem descrição disponível.";
      document.getElementById('modal-year').innerText = (item.release_date || item.first_air_date || '').split('-')[0];
      document.getElementById('modal-backdrop').src = 'https://image.tmdb.org/t/p/original' + item.backdrop_path;
      document.getElementById('modal-type-label').innerText = currentContent.type === 'tv' ? 'SÉRIE' : 'FILME';
      document.getElementById('details-modal').classList.remove('hidden');
    }

    function playContent() {
      const type = currentContent.type === 'tv' ? 'serie' : 'filme';
      const id = currentContent.id;
      
      document.getElementById('video-frame').src = `https://superflixapi.asia/${type}/${id}`;
      
      const shield = document.getElementById('player-shield');
      const status = document.getElementById('shield-status');
      
      shield.style.display = 'none';
      status.innerHTML = '<i class="fas fa-clock mr-2"></i> AGUARDANDO SELEÇÃO (ESCOLHA O ÁUDIO EM 20s)';
      status.className = "text-xs font-bold px-6 py-2 rounded-full bg-zinc-800 text-gray-400";

      document.getElementById('player-modal').classList.remove('hidden');
      closeDetails();

      clearTimeout(shieldTimer);
      shieldTimer = setTimeout(() => {
        if(!document.getElementById('player-modal').classList.contains('hidden')) {
          shield.style.display = 'block';
          status.innerHTML = '<i class="fas fa-shield-alt mr-2"></i> PROTEÇÃO ATIVA';
          status.className = "text-xs font-bold px-6 py-2 rounded-full bg-green-600 text-white shadow-lg";
        }
      }, 20000); // 20 SEGUNDOS
    }

    function closePlayer() {
      document.getElementById('video-frame').src = '';
      document.getElementById('player-modal').classList.add('hidden');
      clearTimeout(shieldTimer);
    }

    function closeDetails() { document.getElementById('details-modal').classList.add('hidden'); }

    window.onload = () => router('home');
  </script>
</body>
</html>
