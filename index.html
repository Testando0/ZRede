<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>IA â†’ Imagem com Puter.js</title></head>
<body>
  <h2>Gerar imagem via IA (Puter.js)</h2>
  <input type="text" id="prompt" placeholder="Digite seu prompt aqui" size="50"/>
  <button onclick="gerar()">Gerar</button>
  <div id="res"></div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    async function gerar() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("res").innerText = "Gerando...";
      try {
        const img = await puter.ai.txt2img(prompt, { model: "stable-diffusion-xl", disable_safety_checker: true });
        document.getElementById("res").innerHTML = "";
        document.getElementById("res").appendChild(img);
      } catch (err) {
        console.error(err);
        document.getElementById("res").innerText = "Erro ao gerar.";
      }
    }
  </script>
</body>
</html>
