<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Rede Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- Variáveis e Reset --- */
        :root {
            --bg-body: #000000;
            --border-color: #2f3336;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --accent-color: #1d9bf0;
            --glass-header: rgba(0, 0, 0, 0.65);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Layout Principal (Mobile-First) --- */
        #app-container {
            width: 100%;
            /* Limita a largura em telas maiores (desktop) */
            max-width: 600px; 
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            min-height: 100vh;
            position: relative;
        }

        /* Header Fixo e Transparente */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--glass-header);
            backdrop-filter: blur(8px); /* Menos blur para mobile */
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px; /* Ajuste para mobile */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.4rem; font-weight: 700; color: var(--text-primary); }

        /* --- Componentes --- */

        /* Botões */
        .btn {
            border: none;
            border-radius: 9999px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 0.95rem; 
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary { 
            background-color: var(--text-primary); 
            color: #000; 
            width: 100%; /* Ajuste para telas pequenas */
            margin-bottom: 10px;
        }
        .btn-tweet { 
            background-color: var(--accent-color); 
            color: white; 
            padding: 8px 18px; 
        }
        .btn-tweet:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-logout { 
            color: var(--text-secondary); 
            background: transparent; 
            font-size: 0.9rem; 
            padding: 5px;
        }

        /* Tela de Autenticação */
        .auth-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Usa viewport height no mobile */
            min-height: calc(100vh - 50px); 
            padding: 20px;
            text-align: center;
        }
        .auth-title { font-size: 1.8rem; margin-bottom: 8px; }

        /* Input Login */
        #email-input {
            width: 90%; 
            padding: 12px 16px; /* Mais padding para toque */
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        /* Área de Postagem */
        .compose-area {
            padding: 12px 16px; /* Mais compacto para mobile */
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        .compose-input {
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1.1rem; /* Fonte ligeiramente maior */
            height: auto;
            min-height: 50px;
            padding: 10px 0;
            width: 100%;
        }

        /* Feed Item */
        .tweet {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            transition: background 0.2s;
        }
        .tweet:hover { background-color: rgba(255,255,255,0.03); }
        
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0; /* Impede que o avatar encolha */
        }
        
        .tweet-header { 
            display: flex; 
            flex-wrap: wrap; /* Quebra a linha se necessário */
            gap: 5px; 
            align-items: center; 
            font-size: 0.9rem; /* Mais sutil */
        }
        .username { font-weight: 700; color: var(--text-primary); }
        .handle, .time { color: var(--text-secondary); font-weight: 400; }
        .tweet-content { 
            margin-top: 4px; 
            font-size: 1rem; 
            line-height: 1.4; /* Melhora a leitura */
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        /* Utilitários */
        .status-msg { margin-top: 15px; font-size: 0.85rem; padding: 10px; border-radius: 4px; display: none; }
        .status-success { color: #00ba7c; background: rgba(0, 186, 124, 0.1); }
        .status-error { color: #f4212e; background: rgba(244, 33, 46, 0.1); }
        .loader { color: var(--accent-color); font-size: 1.5rem; animation: spin 1s linear infinite; margin: 20px auto; display: block; text-align: center;}
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Media Query para Desktop (ajustes de layout em telas maiores) */
        @media (min-width: 601px) {
            .auth-wrapper {
                height: 100vh;
            }
            .auth-title { font-size: 2rem; }
            .compose-area {
                padding: 16px;
            }
            .tweet {
                padding: 16px;
            }
            .avatar {
                width: 48px;
                height: 48px;
            }
            .compose-input {
                min-height: 60px;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        </div>

    <script>
        // ==========================================
        // CONFIGURAÇÃO
        // ==========================================
        const SUPABASE_URL = 'https://dxflqriicyeedjyrlvut.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJodHRwczovL2R4ZmxxcmlpY3llZWRqeXJsdnV0LnN1cGFiYXNlLmNvL2F1dGgvdjEiLCJzdWIiOiI0NTNiMGE2MC01YWRmLTQ2MGMtODhhMS05Yzg3NGE4NGQ5ZjMiLCJhdWQiOiJhdXRoZW50aWNhdGVkIiwiZXhwIjoxNzY0NDk2NTgzLCJpYXQiOjE3NjQ0OTI5ODMsImVtYWlsIjoic2FrdXJheTQ1MkBnbWFpbC5jb20iLCJwaG9uZSI6IiIsImFwcF9tZXRhZGF0YSI6eyJwcm92aWRlciI6ImVtYWlsIiwicHJvdmlkZXJzIjpbImVtYWlsIl19LCJ1c2VyX21ldGFkYXRhIjp7ImVtYWlsIjoic2FrdXJheTQ1MkBnbWFpbC5jb20iLCJlbWFpbF92ZXJpZmllZCI6dHJ1ZSwicGhvbmVfdmVyaWZpZWQiOmZhbHNlLCJzdWIiOiI0NTNiMGE2MC01YWRmLTQ2MGMtODhhMS05Yzg3NGE4NGQ5ZjMifSwicm9sZSI6ImF1dGhlbnRpY2F0ZWQiLCJhYWwiOiJhYWwxIiwiYW1yIjpbeyJtZXRob2QiOiJvdHAiLCJ0aW1lc3RhbXAiOjE3NjQ0OTI5ODN9XSwic2Vzc2lvbl9pZCI6ImMxMTIzZDMzLWM2Y2ItNGZlOS1hODliLWMwNDlkNjVhZjhmZiIsImlzX2Fub255bW91cyI6ZmFsc2V9.OblmfgZJbtRltxyYSlVVqv6Uw7T9wg4r3FB6elZRTZw';
        
        // URL PARA REDIRECIONAMENTO (IMPORTANTE: Garante o domínio Vercel)
        const SITE_URL = 'https://z-rede.vercel.app'; 

        let supabaseClient;
        let currentSession = null;

        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (err) {
            console.error("Erro crítico ao iniciar Supabase", err);
            document.body.innerHTML = "<h1 style='color:white; padding: 20px;'>Erro de conexão. Verifique o console.</h1>";
        }

        const appContainer = document.getElementById('app-container');

        // ==========================================
        // GERENCIAMENTO DE ESTADO E UI
        // ==========================================
        
        async function initApp() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentSession = session;
            route();

            supabaseClient.auth.onAuthStateChange((_event, session) => {
                currentSession = session;
                route();
            });
        }

        function route() {
            if (currentSession) {
                renderFeedUI();
            } else {
                renderAuthUI();
            }
        }

        // ==========================================
        // TELA DE LOGIN
        // ==========================================
        function renderAuthUI() {
            appContainer.innerHTML = `
                <div class="auth-wrapper">
                    <div style="font-size: 3rem; margin-bottom: 20px;">Z</div>
                    <h1 class="auth-title">Acontecendo agora</h1>
                    <p class="auth-subtitle" style="color: var(--text-secondary);">Inscreva-se hoje.</p>
                    
                    <input type="email" id="email-input" placeholder="Seu e-mail" autocomplete="email">
                    
                    <button class="btn btn-primary" onclick="handleLogin()" style="margin-top: 20px;">
                        <span>Entrar com Link Mágico</span>
                    </button>
                    
                    <div id="auth-status" class="status-msg"></div>
                </div>
            `;
        }

        async function handleLogin() {
            const email = document.getElementById('email-input').value;
            const statusEl = document.getElementById('auth-status');
            
            if (!email || !email.includes('@')) {
                showStatus(statusEl, 'Por favor, insira um e-mail válido.', 'error');
                return;
            }

            statusEl.style.display = 'block';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando link...';
            statusEl.className = 'status-msg';

            // FORÇA O REDIRECIONAMENTO PARA O DOMÍNIO DA VERCEL
            const { error } = await supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: SITE_URL 
                }
            });

            if (error) {
                showStatus(statusEl, error.message, 'error');
            } else {
                showStatus(statusEl, 'Link enviado! Verifique seu e-mail.', 'success');
            }
        }

        function showStatus(el, msg, type) {
            el.style.display = 'block';
            el.className = `status-msg status-${type}`;
            el.innerHTML = type === 'success' ? `<i class="fas fa-check-circle"></i> ${msg}` : `<i class="fas fa-exclamation-circle"></i> ${msg}`;
        }

        // ==========================================
        // TELA PRINCIPAL (FEED)
        // ==========================================
        function renderFeedUI() {
            const userEmail = currentSession.user.email;
            const username = userEmail.split('@')[0];

            appContainer.innerHTML = `
                <div class="sticky-header">
                    <div class="logo">Z</div>
                    <button class="btn btn-logout" onclick="supabaseClient.auth.signOut()" title="Sair">
                        Sair <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <div class="compose-area">
                    <img src="https://ui-avatars.com/api/?name=${username}&background=random" class="avatar">
                    <div style="width: 100%;">
                        <textarea id="tweet-input" class="compose-input" placeholder="O que está acontecendo?!" oninput="toggleButton()"></textarea>
                        <div style="display: flex; justify-content: flex-end; border-top: 1px solid var(--border-color); padding-top: 10px;">
                            <button id="post-btn" class="btn btn-tweet" onclick="postTweet()" disabled>Postar</button>
                        </div>
                    </div>
                </div>

                <div id="feed-container">
                    <div class="loader"><i class="fas fa-circle-notch fa-spin"></i></div>
                </div>
            `;
            
            loadTweets();
            setupRealtime();
        }

        function toggleButton() {
            const content = document.getElementById('tweet-input').value;
            const btn = document.getElementById('post-btn');
            btn.disabled = !content.trim();
        }

        async function postTweet() {
            const content = document.getElementById('tweet-input').value;
            if(!content.trim()) return;

            document.getElementById('post-btn').disabled = true;

            const { error } = await supabaseClient
                .from('tweets')
                .insert({ content: content, user_id: currentSession.user.id });

            if (error) {
                alert("Erro ao postar: " + error.message);
                document.getElementById('post-btn').disabled = false;
            } else {
                document.getElementById('tweet-input').value = '';
                toggleButton();
            }
        }

        async function loadTweets() {
            const container = document.getElementById('feed-container');
            
            const { data, error } = await supabaseClient
                .from('tweets')
                .select('*, profiles(username, avatar_url)')
                .order('created_at', { ascending: false });

            if (error) {
                container.innerHTML = `<div style="padding:20px; text-align:center; color:var(--text-secondary)">Erro ao carregar feed.</div>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-secondary)">
                    <i class="fas fa-wind fa-2x" style="margin-bottom:10px; display:block;"></i>
                    Nada para ver aqui ainda.
                </div>`;
                return;
            }

            renderTweetList(data);
        }

        function renderTweetList(tweets) {
            const container = document.getElementById('feed-container');
            container.innerHTML = tweets.map(t => {
                const username = t.profiles?.username || 'Usuário';
                const handle = username.toLowerCase().replace(/\s/g, '');
                const avatar = t.profiles?.avatar_url || `https://ui-avatars.com/api/?name=${username}&background=333&color=fff`;
                const time = new Date(t.created_at);
                const timeStr = timeDiff(time);

                return `
                <div class="tweet">
                    <img src="${avatar}" class="avatar" loading="lazy">
                    <div style="flex: 1; min-width: 0;">
                        <div class="tweet-header">
                            <span class="username">${username}</span>
                            <span class="handle">@${handle}</span>
                            <span class="time">· ${timeStr}</span>
                        </div>
                        <div class="tweet-content">${escapeHtml(t.content)}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function timeDiff(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMin = Math.floor(diffMs / 60000);

            if (diffMin < 1) return 'agora';
            if (diffMin < 60) return `${diffMin}m`;
            if (diffMin < 1440) return `${Math.floor(diffMin / 60)}h`;
            return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function setupRealtime() {
            supabaseClient.channel('public:tweets')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'tweets' }, () => {
                    loadTweets();
                })
                .subscribe();
        }

        // Iniciar
        initApp();
    </script>
</body>
</html>
