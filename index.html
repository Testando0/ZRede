<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens IA - AI Horde (Gr√°tis & Sem Erros - 08/12/2025)</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 5px;
        }
        h1 + p { text-align: center; color: #ccc; margin-top: 0; font-size: 16px; }
        label { display: block; margin: 20px 0 8px; font-size: 18px; }
        #prompt {
            width: 100%;
            padding: 16px;
            border: 2px solid #00ff88;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }
        #prompt::placeholder { color: #888; }
        button {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #00cc66; transform: scale(1.02); }
        button:disabled { background: #444; cursor: not-allowed; transform: none; }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #00ff88;
        }
        #erro {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            border: 1px solid #ff0000;
        }
        #resultado {
            margin-top: 30px;
            text-align: center;
        }
        #imagem {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
            transition: transform 0.3s;
        }
        #imagem:hover { transform: scale(1.02); }
    </style>
</head>
<body>

<div class="container">
    <h1>GERADOR DE IMAGENS IA</h1>
    <p>Stable Diffusion via AI Horde ‚Ä¢ Sem key ‚Ä¢ Sem limite ‚Ä¢ 100% funcional em 08/12/2025</p>

    <label for="prompt">Digite sua ideia (detalhes como "estilo realista, 8k" melhoram):</label>
    <input type="text" id="prompt" placeholder="Ex: um castelo medieval flutuando em nuvens, estilo fantasia √©pica" 
           value="um drag√£o flamejante atacando uma cidade cyberpunk √† noite, arte digital">

    <button onclick="gerarImagem()">GERAR IMAGEM AGORA</button>

    <div id="loading">‚è≥ Enviando para a rede Horde... 5-20 segundos</div>
    <div id="erro"></div>
    <div id="resultado"></div>
</div>

<script>
    let kudosId = null;  // ID da gera√ß√£o async

    async function gerarImagem() {
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) return alert("Digite uma descri√ß√£o!");

        const btn = document.querySelector('button');
        const loading = document.getElementById('loading');
        const erro = document.getElementById('erro');
        const resultado = document.getElementById('resultado');

        btn.disabled = true;
        btn.textContent = "ENVIANDO...";
        loading.style.display = "block";
        erro.style.display = "none";
        resultado.innerHTML = "";

        try {
            // Passo 1: Cria job async na AI Horde (sem key real)
            const createRes = await fetch('https://aihorde.net/api/v2/generate/async', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    apikey: '0000000000',  // Placeholder p√∫blico ‚Äì funciona sem signup
                    prompt: prompt,
                    params: {
                        sampler_name: 'k_euler_a',
                        width: 512,
                        height: 512,
                        seed: -1,  // Aleat√≥rio
                        steps: 20,
                        cfg_scale: 7.5,
                        negative_prompt: 'borrado, feio, deformado, baixa qualidade',
                        k_sampler_name: 'k_euler_a',
                        n: 1  // 1 imagem
                    }
                })
            });

            if (!createRes.ok) throw new Error(`Erro ${createRes.status}: Fila cheia? Tente em 10s.`);

            const createData = await createRes.json();
            kudosId = createData.kudos;  // Salva ID para status

            // Passo 2: Polla status at√© pronto (evita "no image")
            const pollInterval = setInterval(async () => {
                const statusRes = await fetch(`https://aihorde.net/api/v2/generate/check/${kudosId}`, {
                    headers: { 'apikey': '0000000000' }
                });

                const statusData = await statusRes.json();
                if (statusData.generations && statusData.generations.length > 0) {
                    clearInterval(pollInterval);
                    const imgData = statusData.generations[0].img;  // Base64 da imagem
                    const imgSrc = `data:image/png;base64,${imgData}`;
                    resultado.innerHTML = `
                        <p style="font-size:20px; color:#00ff88;">GERADO! Aqui est√° sua imagem:</p>
                        <img id="imagem" src="${imgSrc}" alt="Imagem gerada por IA">
                        <p style="color:#ccc; margin-top:15px;">
                            üí° Clique direito > "Salvar como..." para baixar. Gere mais!
                        </p>
                    `;
                    loading.style.display = "none";
                    btn.disabled = false;
                    btn.textContent = "GERAR OUTRA";
                } else if (statusData.done) {
                    clearInterval(pollInterval);
                    throw new Error('Gera√ß√£o falhou ‚Äì tente prompt simples.');
                }
            }, 2000);  // Checa a cada 2s

            // Timeout de seguran√ßa: 60s
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    clearInterval(pollInterval);
                    throw new Error('Timeout: Fila demorada ‚Äì rede global lotada? Tente de novo.');
                }
            }, 60000);

        } catch (e) {
            erro.textContent = "Ops! " + e.message + " (AI Horde √© open-source e est√°vel; cheque net ou VPN)";
            erro.style.display = "block";
            loading.style.display = "none";
            btn.disabled = false;
            btn.textContent = "GERAR IMAGEM AGORA";
        }
    }

    // Gera ao carregar? Descomente: window.onload = gerarImagem;
</script>

</body>
</html>
