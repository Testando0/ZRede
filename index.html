<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo3 - Gerador de V√≠deo AI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
            white-space: pre-wrap;
        }
        video {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            border: 1px solid #444;
        }
        .download-btn {
            display: none;
            margin-top: 10px;
            color: #03dac6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üé¨ Veo3 Video Generator</h2>
    <textarea id="promptInput" placeholder="Digite seu prompt aqui (ex: Um astronauta dan√ßando na lua)..."></textarea>
    <button id="btnGenerate" onclick="iniciarGeracao()">Gerar V√≠deo</button>
    <div id="status"></div>
    <video id="videoPlayer" controls playsinline></video>
    <a id="downloadLink" class="download-btn" target="_blank">Baixar V√≠deo</a>
</div>

<script>
    // Configura√ß√µes da API extra√≠das do seu c√≥digo
    const CONFIG = {
        bypassUrl: "https://fgsi.koyeb.app/api/tools/bypasscf/v5",
        createUrl: "https://aiarticle.erweima.ai/api/v1/secondary-page/api/create",
        statusUrl: "https://aiarticle.erweima.ai/api/v1/secondary-page/api/",
        referer: "https://veo3api.ai/",
        origin: "https://veo3api.ai/",
        sitekey: "0x4AAAAAAA6UyTUbN2VIQ0np",
        // API Key fornecida no seu c√≥digo
        bypassApiKey: "fgsiapi-2894f7c8-6d", 
        // Proxy para evitar CORS no navegador
        proxy: "https://corsproxy.io/?" 
    };

    const statusDiv = document.getElementById('status');
    const videoPlayer = document.getElementById('videoPlayer');
    const btnGenerate = document.getElementById('btnGenerate');
    const downloadLink = document.getElementById('downloadLink');

    function log(msg) {
        statusDiv.innerText = msg;
    }

    // Fun√ß√£o auxiliar para criar uniqueId (Substitui Buffer do Node.js)
    function generateUniqueId() {
        return btoa(Date.now().toString());
    }

    // 1. Obter Token (Bypass CF)
    async function getToken() {
        log("üîÑ Obtendo token de seguran√ßa...");
        try {
            const url = `${CONFIG.bypassUrl}?apikey=${CONFIG.bypassApiKey}&url=${CONFIG.origin}&sitekey=${CONFIG.sitekey}&mode=turnstile-min`;
            const res = await axios.get(CONFIG.proxy + encodeURIComponent(url));
            
            if (res.data && res.data.data && res.data.data.token) {
                return res.data.data.token;
            }
            throw new Error("Token n√£o encontrado na resposta.");
        } catch (e) {
            console.error(e);
            throw new Error("Falha ao obter Token Bypass: " + e.message);
        }
    }

    // 2. Solicitar Cria√ß√£o do V√≠deo
    async function createVideoReq(token, prompt) {
        log("üöÄ Enviando solicita√ß√£o de v√≠deo...");
        
        const payload = {
            prompt: prompt,
            imgUrls: [],
            quality: "720p",
            duration: 8,
            autoSoundFlag: true,
            soundPrompt: "",
            autoSpeechFlag: true,
            speechPrompt: "",
            speakerId: "Auto",
            aspectRatio: "16:9",
            secondaryPageId: 2019,
            channel: "VEO3",
            source: "veo3api.ai",
            type: "features",
            watermarkFlag: true,
            privateFlag: true,
            isTemp: true,
            vipFlag: true,
            model: "veo-3-fast"
        };

        const headers = {
            "authority": "aiarticle.erweima.ai",
            "accept-language": "ms-MY,ms;q=0.9,en-US;q=0.8,en;q=0.7",
            "origin": CONFIG.origin,
            "referer": CONFIG.referer,
            // Headers simulando Android (como no seu c√≥digo original)
            "sec-ch-ua": '"Not A(Brand";v="8", "Chromium";v="132"',
            "sec-ch-ua-mobile": "?1",
            "sec-ch-ua-platform": '"Android"',
            "user-agent": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Mobile Safari/537.36",
            "verify": token,
            "uniqueid": generateUniqueId()
        };

        try {
            // Usamos o proxy para o POST tamb√©m
            const res = await axios.post(CONFIG.proxy + encodeURIComponent(CONFIG.createUrl), payload, { headers });
            
            if (res.data && res.data.data && res.data.data.recordId) {
                return res.data.data.recordId;
            }
            throw new Error("Record ID n√£o retornado pela API.");
        } catch (e) {
            console.error(e);
            throw new Error("Falha ao criar tarefa de v√≠deo: " + e.message);
        }
    }

    // 3. Verificar Status (Polling)
    async function waitForVideo(recordId) {
        return new Promise((resolve, reject) => {
            log("‚è≥ Processando v√≠deo (Isso pode demorar um pouco)...");
            
            const interval = setInterval(async () => {
                try {
                    const statusUrl = CONFIG.statusUrl + recordId;
                    
                    const headers = {
                        "authority": "aiarticle.erweima.ai",
                        "origin": CONFIG.origin,
                        "referer": CONFIG.referer,
                        "user-agent": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Mobile Safari/537.36"
                    };

                    const res = await axios.get(CONFIG.proxy + encodeURIComponent(statusUrl), { headers });
                    const data = res.data?.data;

                    if (data) {
                        if (data.state === "success" && data.completeData) {
                            clearInterval(interval);
                            const resultJson = JSON.parse(data.completeData);
                            resolve(resultJson);
                        } else if (data.failCode || data.failMsg) {
                            clearInterval(interval);
                            reject(new Error(`API Error: ${data.failMsg}`));
                        }
                    }
                } catch (e) {
                    clearInterval(interval);
                    reject(e);
                }
            }, 5000); // Verifica a cada 5 segundos
        });
    }

    // Fun√ß√£o Principal
    async function iniciarGeracao() {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt) return alert("Digite um prompt!");

        btnGenerate.disabled = true;
        videoPlayer.style.display = 'none';
        downloadLink.style.display = 'none';

        try {
            // Passo A: Token
            const token = await getToken();
            
            // Passo B: Criar
            const recordId = await createVideoReq(token, prompt);
            
            // Passo C: Esperar
            const result = await waitForVideo(recordId);

            if (result && result.data && result.data.image_url) {
                // L√≥gica de substitui√ß√£o de extens√£o do seu c√≥digo original
                const videoUrl = result.data.image_url.replace(/\.(jpg|jpeg|png|webp|gif)$/i, ".mp4");
                
                log("‚úÖ V√≠deo gerado com sucesso!");
                videoPlayer.src = videoUrl;
                videoPlayer.style.display = 'block';
                
                downloadLink.href = videoUrl;
                downloadLink.style.display = 'inline-block';
            } else {
                throw new Error("V√≠deo n√£o encontrado na resposta final.");
            }

        } catch (e) {
            log("‚ùå Erro: " + e.message);
        } finally {
            btnGenerate.disabled = false;
        }
    }
</script>

</body>
</html>
