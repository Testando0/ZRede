<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ TMDB Filmes & S√©ries</title>

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        /* Estilos Globais Netflix-inspired */
        body { 
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #141414; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        h1 { 
            text-align: center; 
            color: #e50914; 
            margin-bottom: 40px; 
            font-size: 2.5em; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Header e Barra de Pesquisa */
        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        .logo {
            color: #e50914;
            font-size: 2.2em;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: -2px;
        }
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-input {
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px 15px;
            color: #fff;
            font-size: 1em;
            width: 300px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .search-input:focus {
            width: 400px; /* Expande ao focar */
            background-color: #444;
            outline: none;
            border-color: #e50914;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            color: #aaa;
        }

        /* Grade de Filmes/S√©ries */
        .movie-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 30px;
        }
        .movie-card { 
            background-color: #222; 
            border-radius: 5px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .movie-card:hover { 
            transform: scale(1.05); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
        }
        .movie-card img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            display: block; 
        }
        .movie-card p { 
            padding: 10px; 
            text-align: center; 
            font-size: 0.95em; 
            min-height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        /* Etiqueta de Tipo (Filme ou S√©rie) */
        .media-type {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e50914;
            color: white;
            padding: 4px 7px;
            font-size: 0.7em;
            border-radius: 3px;
            font-weight: bold;
            z-index: 10;
        }

        /* Estilos do Modal */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9); 
            animation: fadeIn 0.3s forwards;
        }
        .modal-content { 
            background-color: #000; 
            margin: 5% auto; 
            padding: 30px; 
            border-radius: 8px;
            width: 90%; 
            max-width: 900px; 
            position: relative; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.7);
            animation: slideIn 0.3s forwards;
        }
        .close-btn { 
            color: #aaa; 
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .close-btn:hover, .close-btn:focus { 
            color: #e50914; 
            text-decoration: none; 
        }
        .modal-content h2 {
            color: #e50914;
            text-align: center;
            margin-bottom: 20px;
        }
        #video-player { 
            width: 100%; 
            border-radius: 5px;
            overflow: hidden; 
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">NETFLIX</a>
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar filmes ou s√©ries..." autocomplete="off">
            <i class="search-icon">&#128269;</i> 
        </div>
    </div>

    <div class="container">
        <h1 id="main-title">Recomenda√ß√µes Populares</h1>
        
        <p id="no-results" style="text-align: center; display: none;">Nenhum resultado encontrado. Tente outra pesquisa.</p>
        
        <div id="movie-list" class="movie-grid">
            </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Detalhes do Conte√∫do</h2>
            <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" poster="" data-setup="{}">
                <p class="vjs-no-js">
                    Para visualizar este v√≠deo, habilite o JavaScript e considere atualizar para um navegador que
                    <a href="https://videojs.com/html5-video-support/" target="_blank">suporte v√≠deo HTML5</a>
                </p>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        const TMDB_API_KEY = 'cf72f14362cff1da8bed9fa86831de66'; 
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w300';
        const movieListElement = document.getElementById('movie-list');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results');
        const mainTitle = document.getElementById('main-title');
        const modal = document.getElementById('video-modal');
        const closeBtn = document.querySelector('.close-btn');

        let player = null;
        let searchTimeout; 
        let cachedRecommendations = []; // Armazena a lista inicial de recomenda√ß√µes

        // Endpoints
        const SEARCH_ENDPOINT = '/search/multi';
        const POPULAR_ENDPOINTS = {
            movies: '/movie/popular',
            tv: '/tv/popular'
        };

        // Fun√ß√£o para buscar filmes e s√©ries populares
        async function fetchPopularMedia() {
            movieListElement.innerHTML = '<p style="text-align:center;">Carregando recomenda√ß√µes...</p>';
            mainTitle.textContent = 'Carregando...';

            try {
                const [moviesResponse, tvResponse] = await Promise.all([
                    fetch(`${BASE_URL}${POPULAR_ENDPOINTS.movies}?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`),
                    fetch(`${BASE_URL}${POPULAR_ENDPOINTS.tv}?api_key=${TMDB_API_KEY}&language=pt-BR&page=1`)
                ]);

                const moviesData = await moviesResponse.json();
                const tvData = await tvResponse.json();

                const movies = moviesData.results.slice(0, 10).map(item => ({ ...item, media_type: 'movie' }));
                const tvShows = tvData.results.slice(0, 10).map(item => ({ ...item, media_type: 'tv' }));

                const combinedList = [...movies, ...tvShows];
                // Embaralha e armazena na cache
                cachedRecommendations = combinedList.sort(() => Math.random() - 0.5); 
                
                mainTitle.textContent = 'Recomenda√ß√µes Populares';
                displayMedia(cachedRecommendations);

            } catch (error) {
                console.error('Erro ao buscar recomenda√ß√µes:', error);
                mainTitle.textContent = 'Erro de Conex√£o';
                movieListElement.innerHTML = '<p style="text-align:center;">N√£o foi poss√≠vel carregar as recomenda√ß√µes. Tente novamente mais tarde.</p>';
            }
        }

        // Fun√ß√£o para buscar conte√∫do com base em uma query
        async function searchMedia(query) {
            if (!query.trim()) {
                // Se a busca estiver vazia, retorna √†s recomenda√ß√µes
                mainTitle.textContent = 'Recomenda√ß√µes Populares';
                noResultsMessage.style.display = 'none';
                displayMedia(cachedRecommendations);
                return;
            }

            // Exibe o t√≠tulo de busca e o indicador de carregamento
            mainTitle.textContent = `Resultados para: "${query}"`;
            movieListElement.innerHTML = '<p style="text-align:center;">Buscando conte√∫do...</p>';
            noResultsMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${BASE_URL}${SEARCH_ENDPOINT}?api_key=${TMDB_API_KEY}&language=pt-BR&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                const filteredResults = data.results.filter(item => 
                    (item.media_type === 'movie' || item.media_type === 'tv') && item.poster_path
                );

                displayMedia(filteredResults);
            } catch (error) {
                console.error('Erro ao buscar m√≠dia:', error);
                movieListElement.innerHTML = '<p style="text-align:center;">Erro ao carregar resultados da busca.</p>';
                noResultsMessage.style.display = 'none';
            }
        }

        // Fun√ß√£o para exibir o conte√∫do na grade
        function displayMedia(mediaList) {
            movieListElement.innerHTML = '';
            if (mediaList.length === 0) {
                noResultsMessage.style.display = 'block';
                return;
            } else {
                noResultsMessage.style.display = 'none';
            }

            mediaList.forEach(item => {
                const title = item.title || item.name; 
                const typeLabel = item.media_type === 'movie' ? 'FILME' : 'S√âRIE';
                
                // Ignora se n√£o tiver poster
                if (!item.poster_path) return;

                const card = document.createElement('div');
                card.classList.add('movie-card');
                card.dataset.id = item.id;
                card.dataset.type = item.media_type;
                
                card.innerHTML = `
                    <span class="media-type">${typeLabel}</span>
                    <img src="${IMAGE_BASE_URL}${item.poster_path}" alt="${title}">
                    <p>${title}</p>
                `;
                card.addEventListener('click', () => openPlayerModal(item));
                movieListElement.appendChild(card);
            });
        }

        // Fun√ß√£o para abrir o modal e inicializar o player (mantida)
        function openPlayerModal(item) {
            const title = item.title || item.name;
            
            modal.style.display = 'block';
            document.querySelector('.modal-content h2').textContent = `Reproduzindo ${item.media_type === 'movie' ? 'Filme' : 'S√©rie'}: ${title}`;

            if (player) {
                player.dispose();
            }

            // V√çDEO DE DEMONSTRA√á√ÉO
            const demoVideoUrl = 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4'; 

            player = videojs('video-player', {
                fluid: true,
                poster: `${IMAGE_BASE_URL}${item.backdrop_path || item.poster_path}`,
                sources: [{
                    src: demoVideoUrl,
                    type: 'video/mp4'
                }]
            });
            
            player.play();
        }

        // Fun√ß√µes de controle do Modal (mantidas)
        function closePlayerModal() {
            modal.style.display = 'none';
            if (player) {
                player.pause(); 
            }
        }

        closeBtn.onclick = closePlayerModal;
        window.onclick = function(event) {
            if (event.target == modal) {
                closePlayerModal();
            }
        }

        // Event Listener para a barra de pesquisa com debounce
        searchInput.addEventListener('input', (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchMedia(event.target.value.trim());
            }, 500); // Espera 500ms
        });

        // Event Listener para o logo (retorna √†s recomenda√ß√µes)
        document.querySelector('.logo').addEventListener('click', (event) => {
            event.preventDefault();
            searchInput.value = '';
            searchMedia(''); 
        });

        // INICIALIZA√á√ÉO: Carrega as recomenda√ß√µes assim que a p√°gina √© carregada
        fetchPopularMedia(); 
    </script>

</body>
</html>
