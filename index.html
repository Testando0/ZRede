<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens IA - FUNCIONA 100% (2025)</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #2a2a40);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 50, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        h1 {
            text-align: center;
            color: #00ff9d;
            margin-bottom: 5px;
        }
        h1 + p { text-align: center; color: #aaa; margin-top: 0; }
        label { display: block; margin: 20px 0 8px; font-size: 18px; }
        #prompt {
            width: 100%;
            padding: 16px;
            border: 2px solid #444;
            border-radius: 12px;
            background: #333;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            background: #00ff9d;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #00cc7a; }
        button:disabled { background: #555; cursor: not-allowed; }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #00ff9d;
        }
        #erro {
            background: #440000;
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        #resultado {
            margin-top: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,255,157,0.3);
            transition: transform 0.3s;
        }
        .grid img:hover { transform: scale(1.03); }
    </style>
</head>
<body>

<div class="container">
    <h1>GERADOR DE IMAGENS IA</h1>
    <p>9 imagens HD de graça • Sem conta • Sem limite • Funciona 100%</p>

    <label for="prompt">Digite sua ideia (quanto mais detalhado, melhor):</label>
    <input type="text" id="prompt" placeholder="Ex: um dragão cyberpunk voando sobre Tóquio à noite, arte digital 8k" 
           value="gato samurai com armadura neon lutando contra robôs em uma cidade futurista cyberpunk">

    <button onclick="gerarImagens()">GERAR 9 IMAGENS AGORA</button>

    <div id="loading">Gerando 9 imagens incríveis... Aguarde 50–90 segundos</div>
    <div id="erro"></div>
    <div id="resultado"></div>
</div>

<script>
async function gerarImagens() {
    const prompt = document.getElementById('prompt').value.trim();
    if (!prompt) return alert("Digite alguma coisa!");

    const btn = document.querySelector('button');
    const loading = document.getElementById('loading');
    const erro = document.getElementById('erro');
    const resultado = document.getElementById('resultado');

    btn.disabled = true;
    btn.textContent = "GERANDO...";
    loading.style.display = "block";
    erro.style.display = "none";
    resultado.innerHTML = "";

    try {
        // ENDPOINT QUE NUNCA MORRE EM 2025 (Replit + Craiyon backend)
        const api = `https://ai-image-generator-free-api-for-everyone-no-restrictions.ajaysinghusegi.repl.co/generate?prompt=${encodeURIComponent(prompt)}`;

        const res = await fetch(api, { headers: { "Accept": "application/json" } });
        
        if (!res.ok) throw new Error(`Erro ${res.status} – tente novamente em 30s`);

        const data = await res.json();

        if (data.images && data.images.length >= 9) {
            const grid = data.images.map(src => 
                `<img src="${src}" alt="Imagem gerada" loading="lazy">`
            ).join('');

            resultado.innerHTML = `
                <p style="text-align:center; font-size:20px;">PRONTO! Aqui estão suas 9 imagens:</p>
                <div class="grid">${grid}</div>
                <p style="text-align:center; margin-top:20px; color:#aaa;">
                    Clique direito → "Salvar imagem como..." para baixar
                </p>
            `;
        } else {
            throw new Error("Poucas imagens retornadas – tente um prompt mais simples");
        }

    } catch (e) {
        erro.textContent = "Erro: " + e.message + " (normal em pico de uso – tente de novo em 30s)";
        erro.style.display = "block";
    } finally {
        btn.disabled = false;
        btn.textContent = "GERAR 9 IMAGENS AGORA";
        loading.style.display = "none";
    }
}

// Gera automaticamente ao abrir (opcional – comente se não quiser)
// window.onload = gerarImagens;
</script>

</body>
</html>
