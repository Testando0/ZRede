<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gerar Imagem com DALL·E</title>
</head>
<body>

    <h1>Gerador de Imagens DALL·E</h1>

    <input id="prompt" placeholder="Descreva a imagem" style="width:300px;">
    <button onclick="gerarImagem()">Gerar</button>

    <br><br>
    <img id="resultado" width="400" />

<script>
async function gerarImagem() {
    const prompt = document.getElementById("prompt").value;

    const resposta = await fetch("/api/gerar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
    });

    const data = await resposta.json();

    if (data.image) {
        document.getElementById("resultado").src = data.image;
    } else {
        alert("Erro ao gerar imagem.");
    }
}
</script>

</body>
</html>
