<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gerar Imagem</title>
<style>
body { background:#111; color:white; font-family:Arial; text-align:center; padding:30px; }
input { width:350px; padding:10px; border:none; border-radius:6px; }
button { padding:10px 20px; margin-top:10px; border:none; background:#c40000; color:white; border-radius:6px; cursor:pointer; }
img { width:350px; margin-top:20px; display:none; border-radius:10px; }
</style>
</head>
<body>

<h1>Gerador de Imagens (SEM KEY)</h1>

<input id="prompt" placeholder="Digite o prompt...">
<button onclick="gerar()">Gerar</button>

<img id="img">

<script>
async function gerar() {
    const prompt = document.getElementById("prompt").value;
    const img = document.getElementById("img");
    img.style.display = "none";

    try {
        const r = await fetch(`https://api.devguy.xyz/v1/image/generate?prompt=${encodeURIComponent(prompt)}`);

        if (!r.ok) throw new Error("Erro ao gerar imagem");

        const blob = await r.blob();
        img.src = URL.createObjectURL(blob);
        img.style.display = "block";

    } catch (err) {
        alert("‚ùå Erro ao gerar imagem: " + err.message);
    }
}
</script>

</body>
</html>
