<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Clone - Corrigido</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --bg-dark: #15202b; --bg-card: #1c2732; --border-gray: #2f3336; --text-primary: #e7e9ea; --text-secondary: #71767b; --color-blue: #1d9bf0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-dark); color: var(--text-primary); display: flex; justify-content: center; margin: 0; min-height: 100vh; }
        #app-container { width: 100%; max-width: 600px; border-left: 1px solid var(--border-gray); border-right: 1px solid var(--border-gray); }
        .auth-container { padding: 50px; text-align: center; }
        .auth-container input { padding: 12px; margin-bottom: 15px; width: 90%; border-radius: 6px; border: 1px solid var(--border-gray); background: var(--bg-dark); color: var(--text-primary); }
        .btn-primary { background-color: var(--color-blue); color: white; padding: 10px 20px; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn-primary:hover { background-color: #1a8cd8; }
        .tweet-item { padding: 15px; border-bottom: 1px solid var(--border-gray); display: flex; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #333; }
        .error-log { color: red; background: #330000; padding: 10px; margin: 10px; display: none; }
    </style>
</head>
<body>

    <div id="app-container">
        </div>

    <div id="debug-log" class="error-log"></div>

    <script>
        // 1. CONFIGURAÇÃO (Seus dados)
        const SUPABASE_URL = 'https://dxflqriicyeedjyrlvut.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4ZmxxcmlpY3llZWRqeXJsdnV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjE5MzgsImV4cCI6MjA4MDAzNzkzOH0.mIiQQJKZeBXPR9FVGI9148idR59ojoUqPi_ClOQ-ex0';

        // 2. INICIALIZAÇÃO SEGURA
        // Usamos 'supabaseClient' para não conflitar com a biblioteca 'supabase'
        let supabaseClient;
        
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Supabase inicializado com sucesso");
        } catch (err) {
            logError("Falha crítica ao iniciar Supabase: " + err.message);
        }

        const appContainer = document.getElementById('app-container');
        let currentSession = null;

        // Função para mostrar erros na tela (ajuda no debug)
        function logError(msg) {
            const el = document.getElementById('debug-log');
            el.style.display = 'block';
            el.innerHTML += `<p>${msg}</p>`;
            console.error(msg);
        }

        // 3. LÓGICA PRINCIPAL
        async function initApp() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error) throw error;
                
                currentSession = session;

                if (session) {
                    renderFeed(session.user);
                } else {
                    renderAuth();
                }
                
                // Ouve mudanças de login/logout
                supabaseClient.auth.onAuthStateChange((_event, session) => {
                    currentSession = session;
                    if (session) renderFeed(session.user);
                    else renderAuth();
                });

            } catch (err) {
                logError("Erro ao verificar sessão: " + err.message);
            }
        }

        // TELA DE LOGIN
        function renderAuth() {
            appContainer.innerHTML = `
                <div class="auth-container">
                    <h1>Entrar no Z</h1>
                    <input type="email" id="email" placeholder="seu@email.com">
                    <button class="btn-primary" onclick="handleLogin()">Receber Link Mágico</button>
                    <p id="status-msg" style="margin-top:10px; color: #71767b;"></p>
                </div>
            `;
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const status = document.getElementById('status-msg');
            status.innerText = "Enviando...";
            
            const { error } = await supabaseClient.auth.signInWithOtp({ email });
            
            if (error) {
                status.innerText = "Erro: " + error.message;
                status.style.color = "red";
            } else {
                status.innerText = "Link enviado! Verifique seu e-mail.";
                status.style.color = "green";
            }
        }

        // TELA DE FEED
        function renderFeed(user) {
            appContainer.innerHTML = `
                <div style="padding: 20px;">
                    <h3>Bem-vindo!</h3>
                    <textarea id="tweet-input" style="width:100%; height:80px; background:transparent; color:white; border:1px solid #333; padding:10px;" placeholder="O que está acontecendo?"></textarea>
                    <div style="text-align:right; margin-top:10px;">
                         <button class="btn-primary" onclick="postTweet()">Postar</button>
                         <button onclick="supabaseClient.auth.signOut()" style="background:none; border:none; color:red; cursor:pointer;">Sair</button>
                    </div>
                    <div id="feed-list" style="margin-top: 20px;">Carregando tweets...</div>
                </div>
            `;
            loadTweets();
            setupRealtime();
        }

        async function loadTweets() {
            const { data, error } = await supabaseClient
                .from('tweets')
                .select('*, profiles(username, avatar_url)')
                .order('created_at', { ascending: false });

            const list = document.getElementById('feed-list');
            
            if (error) {
                logError("Erro ao baixar tweets: " + error.message);
                list.innerHTML = "Erro ao carregar.";
                return;
            }

            if (data.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#777'>Nenhum post ainda.</p>";
                return;
            }

            list.innerHTML = data.map(t => `
                <div class="tweet-item">
                    <img src="${t.profiles?.avatar_url || 'https://placehold.co/40'}" class="avatar">
                    <div>
                        <strong>${t.profiles?.username || 'Usuário'}</strong>
                        <span style="color:#777; font-size:0.8em"> ${new Date(t.created_at).toLocaleTimeString()}</span>
                        <p>${t.content}</p>
                    </div>
                </div>
            `).join('');
        }

        async function postTweet() {
            const content = document.getElementById('tweet-input').value;
            if(!content) return;

            const { error } = await supabaseClient
                .from('tweets')
                .insert({ content, user_id: currentSession.user.id });

            if (error) alert("Erro ao postar: " + error.message);
            else document.getElementById('tweet-input').value = '';
        }

        function setupRealtime() {
            supabaseClient.channel('custom-all-channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'tweets' }, () => {
                    loadTweets();
                })
                .subscribe();
        }

        // Inicia tudo
        initApp();
    </script>
</body>
</html>
