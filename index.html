<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Craiyon (Sem Key, Ilimitado!)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
        #status { color: blue; }
        .imagens { display: flex; flex-wrap: wrap; margin-top: 20px; }
        .imagens img { width: 200px; height: 200px; object-fit: cover; margin: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Gerador de Imagens com IA (Craiyon - Gratuito e Rápido)</h1>
    <input type="text" id="prompt" placeholder="Digite o prompt, ex: 'um gato voando no espaço'" style="width: 300px;">
    <button onclick="gerarImagem()">Gerar 9 Imagens</button>
    <p id="status"></p>
    <div id="imagens" class="imagens" style="display: none;"></div>

    <script>
        async function gerarImagem() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Digite um prompt!');
                return;
            }

            const status = document.getElementById('status');
            const container = document.getElementById('imagens');
            status.textContent = 'Gerando... Pode demorar 50-60s (API processa no server)!';
            container.style.display = 'none';
            container.innerHTML = '';

            try {
                // POST pra API do Craiyon v3 (sem key!)
                const response = await fetch('https://api.craiyon.com/v3', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                if (!data.images || data.images.length === 0) {
                    throw new Error('Nenhuma imagem gerada. Tente um prompt diferente.');
                }

                // Pega as URLs das 9 imagens (Craiyon retorna links prontos)
                data.images.forEach((imgUrl, index) => {
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.alt = `Imagem ${index + 1}`;
                    container.appendChild(img);
                });

                container.style.display = 'flex';
                status.textContent = '9 imagens geradas com sucesso! (Craiyon)';
            } catch (error) {
                console.error(error);
                status.textContent = 'Erro: ' + error.message + '. Cheque conexão ou tente de novo (sem VPN se possível).';
            }
        }
    </script>
</body>
</html>
