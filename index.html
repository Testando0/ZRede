<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Stable Diffusion Direto no HTML</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #1a1a1a; color: #fff; }
        #controls { display: flex; margin-bottom: 20px; }
        #prompt-input { flex-grow: 1; padding: 10px; margin-right: 10px; border-radius: 5px; border: 1px solid #333; background-color: #2a2a2a; color: #fff; }
        #generate-btn { padding: 10px 15px; border: none; border-radius: 5px; background-color: #ff8c00; color: white; cursor: pointer; }
        #generate-btn:hover { background-color: #cc7000; }
        #output { margin-top: 20px; padding: 15px; border: 1px solid #444; background-color: #222; min-height: 100px; }
        #output img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 15px; }
        .warning { color: #ff5c5c; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>‚ú® Gerador de Imagens Stable Diffusion (Hugging Face)</h1>
    <p class="warning">‚ö†Ô∏è Sua chave de API (Token de Acesso) est√° exposta! Use por sua conta e risco.</p>

    <div id="controls">
        <input type="text" id="prompt-input" placeholder="Descreva a imagem que deseja gerar..." value="Um rob√¥ velho lendo um livro em uma biblioteca futurista, 4k">
        <button id="generate-btn" onclick="generateImage()">Gerar Imagem</button>
    </div>

    <div id="output">
        A imagem gerada aparecer√° aqui.
    </div>

    <script>
        // üö® TOKEN EXPOSTO: SUBSTITUA AQUI PELA SUA CHAVE REAL DE ACESSO DO HUGGING FACE (hf_...)
        const HUGGING_FACE_TOKEN = "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"; 
        
        // ENDPOINT RECOMENDADO PARA STABLE DIFFUSION 1.5
        const HF_API_URL = "https://router.huggingface.co/models/runwayml/stable-diffusion-v1-5";
        
        async function generateImage() {
            const prompt = document.getElementById('prompt-input').value.trim();
            const outputDiv = document.getElementById('output');
            
            if (!prompt) {
                outputDiv.innerHTML = "Por favor, insira um prompt.";
                return;
            }

            if (HUGGING_FACE_TOKEN === "SEU_TOKEN_HUGGING_FACE_AQUI") {
                 outputDiv.innerHTML = "<p style='color: red;'>ERRO: Voc√™ precisa substituir 'SEU_TOKEN_HUGGING_FACE_AQUI' no c√≥digo pela sua chave real de Acesso do Hugging Face.</p>";
                return;
            }

            outputDiv.innerHTML = "Gerando imagem com Stable Diffusion... Aguarde. (Pode ser lento se o modelo n√£o estiver ativo)";
            
            try {
                // Requisi√ß√£o direta ao endpoint (expondo o token no header)
                const response = await fetch(HF_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${HUGGING_FACE_TOKEN}` 
                    },
                    body: JSON.stringify({
                        "inputs": prompt,
                        "options": {
                            "wait_for_model": true // Aguarda se o modelo estiver carregando
                        }
                    })
                });

                if (response.ok) {
                    // 1. L√ä OS DADOS BIN√ÅRIOS DE FORMA MAIS ROBUSTA
                    const imageArrayBuffer = await response.arrayBuffer();
                    
                    // 2. CRIA UM BLOB A PARTIR DO BUFFER (assumindo JPEG para SD 1.5)
                    const imageBlob = new Blob([imageArrayBuffer], { type: 'image/jpeg' });
                    
                    // 3. CRIA UMA URL DO OBJETO PARA EXIBI√á√ÉO
                    const imageUrl = URL.createObjectURL(imageBlob);

                    outputDiv.innerHTML = `
                        <p>Imagem Gerada:</p>
                        <img src="${imageUrl}" alt="${prompt}">
                    `;
                } else {
                    // TRATAMENTO DE ERROS DETALHADO
                    const errorText = await response.text();
                    let finalMessage = `Falha ao gerar imagem (Status ${response.status}).`;

                    try {
                        const errorJson = JSON.parse(errorText);
                        
                        if (errorJson.error) {
                             // Este √© o erro que causa o 404: o modelo n√£o est√° dispon√≠vel
                             finalMessage = `Mensagem: ${errorJson.error}`;
                        }
                    } catch {}

                    // Adiciona um lembrete sobre o bloqueio da rota
                    if (response.status === 404 || response.status === 400) {
                         finalMessage += " (Prov√°vel bloqueio de rota. A Hugging Face n√£o est√° permitindo esta URL para o seu Token).";
                    }

                    outputDiv.innerHTML = `<p style='color: red;'>${finalMessage}</p>`;
                    console.error("Erro da API:", errorText);
                }

            } catch (error) {
                outputDiv.innerHTML = `<p style='color: red;'>Erro de conex√£o: ${error.message}</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
