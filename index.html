<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Stable Diffusion XL Turbo</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f7f9;
        }
        h1 { 
            color: #1a73e8; 
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background-color: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #155bb9;
        }
        button:disabled {
            background-color: #9cbce1;
            cursor: not-allowed;
        }
        #status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #result-image { 
            border: 2px solid #ddd; 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>âœ¨ Gerador de Imagens SDXL Turbo (Hugging Face)</h1>
    <p style="text-align: center; color: #cc0000; font-weight: bold;">API PÃºblica: Pode ser lento ou falhar por estar sobrecarregado.</p>
    
    <form id="image-form">
        <input 
            id="prompt-input" 
            type="text" 
            placeholder="Ex: Um dragÃ£o azul de armadura dourada em um vulcÃ£o ativo, arte digital" 
            required
        >
        <button type="submit" id="generate-button">Gerar Imagem</button>
    </form>

    <p id="status-message" aria-live="polite"></p>

    <img id="result-image" src="" alt="Imagem gerada por Stable Diffusion">

    <script>
        // ENDPOINT PÃšBLICO ATIVO do Stable Diffusion XL Turbo (SDXL-T)
        // NÃ£o requer chave de acesso.
        const INFERENCE_URL = 'https://sdxl-turbo.hf.space/run/predict'; 
        
        const form = document.getElementById('image-form');
        const promptInput = document.getElementById('prompt-input');
        const resultImage = document.getElementById('result-image');
        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');

        async function generateImage(prompt) {
            
            statusMessage.textContent = "Gerando imagem... AGUARDE (Servidor pÃºblico em uso).";
            generateButton.disabled = true;
            resultImage.style.display = 'none';

            // Corpo da requisiÃ§Ã£o ajustado para o modelo SDXL Turbo
            const requestBody = {
                data: [
                    prompt,                                      // [0] Prompt principal
                    'low quality, worst quality, blurry, disfigured', // [1] Prompt negativo
                    1.5,                                         // [2] Guia de escala (Guidance Scale)
                    '0',                                         // [3] Seed (AleatÃ³ria)
                ]
            };
            
            try {
                const response = await fetch(INFERENCE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}. O servidor pÃºblico pode estar inativo ou sobrecarregado.`);
                }

                const data = await response.json();
                
                // Processa o resultado (Base64) do Hugging Face
                if (data.data && data.data.length > 0 && data.data[0].length > 0 && data.data[0][0].includes('data:image/png;base64,')) {
                    
                    const base64Url = data.data[0][0];
                    
                    resultImage.src = base64Url;
                    resultImage.style.display = 'block';
                    statusMessage.textContent = "âœ… Imagem gerada com sucesso via SDXL Turbo!";

                } else {
                    statusMessage.textContent = "âš ï¸ GeraÃ§Ã£o falhou. Servidor sem dados vÃ¡lidos.";
                    console.error("Resposta da API:", data);
                }

            } catch (error) {
                statusMessage.textContent = `ðŸš¨ Falha na ConexÃ£o/API: ${error.message}`;
                console.error("Erro completo:", error);
            } finally {
                generateButton.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const prompt = promptInput.value.trim();
            if (prompt) {
                generateImage(prompt);
            }
        });
    </script>
</body>
</html>
