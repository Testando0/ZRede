<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens DALLÂ·E Mini (Craiyon)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #textoInput { width: 300px; padding: 8px; margin-right: 10px; }
        #imagemResultado { max-width: 100%; height: auto; margin-top: 20px; border: 1px solid #ccc; }
        #status { font-weight: bold; margin-top: 10px; color: #333; }
    </style>
</head>
<body>

    <h2>ðŸŽ¨ Gerador de Imagens AI</h2>
    
    <input type="text" id="textoInput" placeholder="Descreva sua imagem (ex: gato astronauta em marte)">
    <button onclick="gerarImagem()">Gerar Imagem</button>
    
    <p id="status">Aguardando comando...</p>
    
    <img id="imagemResultado" src="" alt="A imagem gerada aparecerÃ¡ aqui" width="300" />

    <script>
        async function gerarImagem() {
            const prompt = document.getElementById('textoInput').value;
            const imgTag = document.getElementById('imagemResultado');
            const status = document.getElementById('status');
            
            if (!prompt) {
                status.innerText = "Por favor, insira um texto para gerar a imagem.";
                return;
            }

            // O SEU TOKEN DE ACESSO DA HUGGING FACE:
            const TOKEN = "Hf_KLNZyabIzKPHkSMAJaPpXWBTjaViOyrGgX"; 
            
            // O modelo DALLÂ·E Mini Ã© grande e pode demorar.
            status.innerText = "Gerando... pode levar atÃ© 60 segundos. Por favor, aguarde...";
            imgTag.src = ""; // Limpa a imagem anterior

            try {
                // Endpoint da API de InferÃªncia da Hugging Face para o modelo DALLÂ·E Mini
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/dalle-mini/dalle-mini",
                    {
                        headers: { 
                            Authorization: `Bearer ${TOKEN}`,
                            // Adiciona Content-Type para garantir que o corpo seja JSON
                            "Content-Type": "application/json" 
                        },
                        method: "POST",
                        body: JSON.stringify({ inputs: prompt }),
                    }
                );

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`Erro na API: ${response.status} - ${errorBody.error || 'Erro desconhecido'}`);
                }

                // A API retorna a imagem como um "Blob" binÃ¡rio
                const result = await response.blob();
                
                // Cria uma URL temporÃ¡ria para exibir a imagem no navegador
                const imageUrl = URL.createObjectURL(result);
                imgTag.src = imageUrl;
                
                status.innerText = "Pronto! Imagem gerada com sucesso.";
                
            } catch (error) {
                console.error("Erro durante a geraÃ§Ã£o da imagem:", error);
                status.innerText = `Erro ao gerar imagem. Verifique o console. (PossÃ­vel causa: limite de uso da API ou erro do modelo.)`;
            }
        }
    </script>
</body>
</html>
