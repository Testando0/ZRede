<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Rede</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- TEMA MIDNIGHT PRO --- */
        :root {
            --bg-body: #000000;
            --bg-card: #000000;
            --border-color: #2f3336;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --accent-color: #1d9bf0;
            --accent-hover: #1a8cd8;
            --danger-color: #f4212e;
            --glass-header: rgba(0, 0, 0, 0.65);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-y: scroll; /* Evita pulo de scroll */
        }

        /* Layout Central */
        #app-container {
            width: 100%;
            max-width: 600px;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            min-height: 100vh;
            position: relative;
        }

        /* Header com efeito de vidro */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--glass-header);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--text-primary); letter-spacing: -1px; }

        /* Auth Screen */
        .auth-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 20px;
            text-align: center;
        }
        .auth-card {
            background: var(--bg-body);
            width: 100%;
            max-width: 350px;
        }
        .auth-title { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .auth-subtitle { color: var(--text-secondary); margin-bottom: 30px; font-size: 0.95rem; }

        /* Inputs e Botões */
        input, textarea {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent-color); }

        .btn {
            border: none;
            border-radius: 9999px;
            padding: 12px 24px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background-color: var(--text-primary); color: #000; width: 100%; }
        .btn-primary:hover { opacity: 0.9; }
        
        .btn-tweet { background-color: var(--accent-color); color: white; padding: 8px 20px; font-size: 0.95rem; }
        .btn-tweet:hover { background-color: var(--accent-hover); }
        .btn-tweet:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-logout { color: var(--text-secondary); background: transparent; font-size: 0.9rem; padding: 5px; }
        .btn-logout:hover { color: var(--danger-color); }

        /* Área de Postagem */
        .compose-area {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }
        .compose-input {
            border: none;
            resize: none;
            font-family: inherit;
            font-size: 1.2rem;
            height: auto;
            min-height: 60px;
            padding: 10px 0;
        }
        .compose-input:focus { border-color: transparent; }

        /* Feed */
        .tweet {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tweet:hover { background-color: rgba(255,255,255,0.03); }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #333;
        }
        
        .tweet-header { display: flex; gap: 5px; align-items: center; font-size: 0.95rem; }
        .username { font-weight: 700; color: var(--text-primary); }
        .handle, .time { color: var(--text-secondary); font-weight: 400; }
        .tweet-content { margin-top: 4px; font-size: 1rem; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word;}

        /* Utilitários */
        .hidden { display: none !important; }
        .loader { color: var(--accent-color); font-size: 1.5rem; animation: spin 1s linear infinite; margin: 20px auto; display: block; text-align: center;}
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .status-msg { margin-top: 15px; font-size: 0.9rem; padding: 10px; border-radius: 4px; display: none; }
        .status-success { color: #00ba7c; background: rgba(0, 186, 124, 0.1); }
        .status-error { color: #f4212e; background: rgba(244, 33, 46, 0.1); }
    </style>
</head>
<body>

    <div id="app-container">
        </div>

    <script>
        // ==========================================
        // CONFIGURAÇÃO
        // ==========================================
        const SUPABASE_URL = 'https://dxflqriicyeedjyrlvut.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4ZmxxcmlpY3llZWRqeXJsdnV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjE5MzgsImV4cCI6MjA4MDAzNzkzOH0.mIiQQJKZeBXPR9FVGI9148idR59ojoUqPi_ClOQ-ex0';
        
        // URL PARA REDIRECIONAMENTO (IMPORTANTE)
        const SITE_URL = 'https://z-rede.vercel.app'; 

        let supabaseClient;
        let currentSession = null;

        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (err) {
            console.error("Erro crítico ao iniciar Supabase", err);
            document.body.innerHTML = "<h1 style='color:white'>Erro de conexão. Recarregue.</h1>";
        }

        const appContainer = document.getElementById('app-container');

        // ==========================================
        // GERENCIAMENTO DE ESTADO E UI
        // ==========================================
        
        async function initApp() {
            // Verifica sessão atual
            const { data: { session } } = await supabaseClient.auth.getSession();
            currentSession = session;
            route();

            // Ouve mudanças na autenticação (Login/Logout)
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                currentSession = session;
                route();
            });
        }

        function route() {
            if (currentSession) {
                renderFeedUI();
            } else {
                renderAuthUI();
            }
        }

        // ==========================================
        // TELA DE LOGIN (DESIGN LIMPO)
        // ==========================================
        function renderAuthUI() {
            appContainer.innerHTML = `
                <div class="auth-wrapper">
                    <div class="auth-card">
                        <div style="font-size: 3rem; margin-bottom: 20px;">Z</div>
                        <h1 class="auth-title">Acontecendo agora</h1>
                        <p class="auth-subtitle">Inscreva-se hoje.</p>
                        
                        <input type="email" id="email-input" placeholder="Celular, e-mail ou nome de usuário" autocomplete="email">
                        
                        <button class="btn btn-primary" onclick="handleLogin()" style="margin-top: 20px;">
                            <span>Entrar com Link Mágico</span>
                        </button>
                        
                        <div id="auth-status" class="status-msg"></div>
                    </div>
                </div>
            `;
        }

        async function handleLogin() {
            const email = document.getElementById('email-input').value;
            const statusEl = document.getElementById('auth-status');
            
            if (!email || !email.includes('@')) {
                showStatus(statusEl, 'Por favor, insira um e-mail válido.', 'error');
                return;
            }

            statusEl.style.display = 'block';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando link...';
            statusEl.className = 'status-msg'; // Reset class

            // AQUI ESTÁ A MÁGICA PARA O REDIRECT CORRETO
            const { error } = await supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: SITE_URL // Força o redirect para a Vercel
                }
            });

            if (error) {
                showStatus(statusEl, error.message, 'error');
            } else {
                showStatus(statusEl, 'Link enviado! Verifique seu e-mail.', 'success');
            }
        }

        function showStatus(el, msg, type) {
            el.style.display = 'block';
            el.className = `status-msg status-${type}`;
            el.innerHTML = type === 'success' ? `<i class="fas fa-check-circle"></i> ${msg}` : `<i class="fas fa-exclamation-circle"></i> ${msg}`;
        }

        // ==========================================
        // TELA PRINCIPAL (FEED)
        // ==========================================
        function renderFeedUI() {
            const userEmail = currentSession.user.email;
            // Pega a parte antes do @ para usar como username provisório
            const username = userEmail.split('@')[0];

            appContainer.innerHTML = `
                <div class="sticky-header">
                    <div class="logo">Z</div>
                    <button class="btn btn-logout" onclick="supabaseClient.auth.signOut()" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <div class="compose-area">
                    <img src="https://ui-avatars.com/api/?name=${username}&background=random" class="avatar">
                    <div style="width: 100%;">
                        <textarea id="tweet-input" class="compose-input" placeholder="O que está acontecendo?!" oninput="toggleButton()"></textarea>
                        <div style="display: flex; justify-content: flex-end; border-top: 1px solid var(--border-color); padding-top: 10px;">
                            <button id="post-btn" class="btn btn-tweet" onclick="postTweet()" disabled>Postar</button>
                        </div>
                    </div>
                </div>

                <div id="feed-container">
                    <div class="loader"><i class="fas fa-circle-notch fa-spin"></i></div>
                </div>
            `;
            
            loadTweets();
            setupRealtime();
        }

        function toggleButton() {
            const content = document.getElementById('tweet-input').value;
            const btn = document.getElementById('post-btn');
            btn.disabled = !content.trim();
        }

        async function postTweet() {
            const content = document.getElementById('tweet-input').value;
            if(!content.trim()) return;

            document.getElementById('post-btn').disabled = true;

            const { error } = await supabaseClient
                .from('tweets')
                .insert({ 
                    content: content, 
                    user_id: currentSession.user.id 
                });

            if (error) {
                alert("Erro ao postar: " + error.message);
                document.getElementById('post-btn').disabled = false;
            } else {
                document.getElementById('tweet-input').value = '';
                toggleButton();
                // O realtime atualizará a lista
            }
        }

        async function loadTweets() {
            const container = document.getElementById('feed-container');
            
            const { data, error } = await supabaseClient
                .from('tweets')
                .select('*, profiles(username, avatar_url)')
                .order('created_at', { ascending: false });

            if (error) {
                container.innerHTML = `<div style="padding:20px; text-align:center; color:var(--danger-color)">Erro ao carregar feed.</div>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-secondary)">
                    <i class="fas fa-wind fa-2x" style="margin-bottom:10px; display:block;"></i>
                    Nada para ver aqui ainda.
                </div>`;
                return;
            }

            renderTweetList(data);
        }

        function renderTweetList(tweets) {
            const container = document.getElementById('feed-container');
            container.innerHTML = tweets.map(t => {
                const username = t.profiles?.username || 'Usuário';
                const handle = username.toLowerCase().replace(/\s/g, '');
                const avatar = t.profiles?.avatar_url || `https://ui-avatars.com/api/?name=${username}&background=333&color=fff`;
                const time = new Date(t.created_at);
                const timeStr = timeDiff(time);

                return `
                <div class="tweet">
                    <img src="${avatar}" class="avatar" loading="lazy">
                    <div style="flex: 1; min-width: 0;">
                        <div class="tweet-header">
                            <span class="username">${username}</span>
                            <span class="handle">@${handle}</span>
                            <span class="time">· ${timeStr}</span>
                        </div>
                        <div class="tweet-content">${escapeHtml(t.content)}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Função auxiliar para data relativa (ex: "2h")
        function timeDiff(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);

            if (diffSec < 60) return 'agora';
            if (diffMin < 60) return `${diffMin}m`;
            if (diffHour < 24) return `${diffHour}h`;
            return date.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function setupRealtime() {
            supabaseClient.channel('public:tweets')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'tweets' }, () => {
                    loadTweets(); // Recarrega o feed ao receber novo post
                })
                .subscribe();
        }

        // Iniciar
        initApp();
    </script>
</body>
</html>
