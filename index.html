<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Stable Diffusion (InferÃªncia Direta)</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f7f9;
        }
        h1 { 
            color: #1a73e8; 
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background-color: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #155bb9;
        }
        button:disabled {
            background-color: #9cbce1;
            cursor: not-allowed;
        }
        #status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #result-image { 
            border: 2px solid #ddd; 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>âœ¨ Gerador de Imagens Stable Diffusion (InferÃªncia Direta)</h1>
    <p style="text-align: center; color: #cc0000; font-weight: bold;">API PÃºblica: NÃ£o utiliza chave, mas pode falhar por seguranÃ§a.</p>
    
    <form id="image-form">
        <input 
            id="prompt-input" 
            type="text" 
            placeholder="Ex: Um cÃ£o surfista em uma onda cyberpunk, arte digital" 
            required
        >
        <button type="submit" id="generate-button">Gerar Imagem</button>
    </form>

    <p id="status-message" aria-live="polite"></p>

    <img id="result-image" src="" alt="Imagem gerada por Stable Diffusion">

    <script>
        // ENDPOINT DE INFERÃŠNCIA MAIS ESTÃVEL para o Stable Diffusion 1.5
        const INFERENCE_URL = 'https://api-inference.huggingface.co/models/runwayml/stable-diffusion-v1-5'; 
        
        const form = document.getElementById('image-form');
        const promptInput = document.getElementById('prompt-input');
        const resultImage = document.getElementById('result-image');
        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');

        async function generateImage(prompt) {
            
            statusMessage.textContent = "Tentando gerar imagem no servidor de inferÃªncia...";
            generateButton.disabled = true;
            resultImage.style.display = 'none';

            // Corpo da requisiÃ§Ã£o no formato API Inference
            const requestBody = {
                inputs: prompt,
                options: { wait_for_model: true } // Espera a fila, se necessÃ¡rio
            };
            
            try {
                const response = await fetch(INFERENCE_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                        // Nenhum parÃ¢metro de seguranÃ§a/autenticaÃ§Ã£o Ã© enviado
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    // Este erro (403, 401) geralmente indica que o Hugging Face exige a identificaÃ§Ã£o
                    throw new Error(`Erro HTTP ${response.status}. Servidor rejeitou a requisiÃ§Ã£o. (Pode exigir login gratuito)`);
                }

                // A API de InferÃªncia devolve o dado binÃ¡rio da imagem (Blob), nÃ£o JSON
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                resultImage.src = imageUrl;
                resultImage.style.display = 'block';
                statusMessage.textContent = "âœ… Imagem gerada com sucesso via InferÃªncia Direta!";

            } catch (error) {
                statusMessage.textContent = `ðŸš¨ Falha na ConexÃ£o/API: ${error.message}`;
                console.error("Erro completo:", error);
            } finally {
                generateButton.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const prompt = promptInput.value.trim();
            if (prompt) {
                generateImage(prompt);
            }
        });
    </script>
</body>
</html>
