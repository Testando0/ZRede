<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de Imagens HTML Puro</title>
</head>
<body style="background:#111; color:white; font-family:Arial; padding:20px;">
  <h2>Gerador de Imagens (HTML Puro)</h2>

  <input id="prompt" placeholder="Descreva a imagem..."
         style="width:350px; padding:10px;">
  <button onclick="gerar()">Gerar</button>

  <div id="resultado" style="margin-top:20px;"></div>

<script>
async function gerar() {
  const prompt = document.getElementById("prompt").value;
  const out = document.getElementById("resultado");

  out.innerHTML = "Gerando imagem...";

  // API p√∫blica do HuggingFace Space (sem key, sem CORS)
  const url = "https://hf.space/embed/nitrosocke/pony-diffusion/api/predict/";

  const r = await fetch(url, {
    method: "POST",
    headers: { 
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      data: [prompt]
    })
  });

  const json = await r.json();

  // A imagem vem em base64
  const base64 = json.data[0];

  out.innerHTML = `<img src="data:image/png;base64,${base64}" style="max-width:100%;">`;
}
</script>

</body>
</html>
