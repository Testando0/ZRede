<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de Imagens HTML Puro</title>
</head>
<body style="background:#111; color:white; font-family:Arial; padding:20px;">

  <h2>Gerador de Imagens (HTML puro)</h2>

  <input id="prompt" placeholder="Descreva a imagem..." 
         style="width:350px; padding:10px;">
  <button onclick="gerar()">Gerar</button>

  <div id="resultado" style="margin-top:20px;"></div>

<script>
async function gerar() {
  let prompt = document.getElementById("prompt").value;
  let out = document.getElementById("resultado");
  out.innerHTML = "Gerando imagem...";

  // Proxy CORS que funciona PARA HUGGINGFACE
  const proxy = "https://corsproxy.io/?";

  // API pública sem key
  const apiURL =
    "https://huggingface.co/api/models/hogiahien/cog-view-2.0-mini";

  // Fazendo a requisição
  let response = await fetch(proxy + apiURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      inputs: prompt
    })
  });

  const blob = await response.blob();

  const url = URL.createObjectURL(blob);
  out.innerHTML = `<img src="${url}" style="max-width:100%;">`;
}
</script>

</body>
</html>
