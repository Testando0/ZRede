<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Stable Diffusion (Hugging Face)</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f7f9;
        }
        h1 { 
            color: #1a73e8; 
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background-color: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #155bb9;
        }
        button:disabled {
            background-color: #9cbce1;
            cursor: not-allowed;
        }
        #status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #result-image { 
            border: 2px solid #ddd; 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>‚ú® Gerador de Imagens Stable Diffusion XL (Hugging Face)</h1>
    <p style="text-align: center; color: #cc0000; font-weight: bold;">AVISO: O endpoint p√∫blico pode ser lento ou falhar por estar sobrecarregado.</p>
    
    <form id="image-form">
        <input 
            id="prompt-input" 
            type="text" 
            placeholder="Ex: Um drag√£o azul de armadura dourada em um vulc√£o ativo, arte digital" 
            required
        >
        <button type="submit" id="generate-button">Gerar Imagem</button>
    </form>

    <p id="status-message" aria-live="polite"></p>

    <img id="result-image" src="" alt="Imagem gerada por Stable Diffusion">

    <script>
        // Endpoint P√öBLICO do Stable Diffusion XL (SDXL) no Hugging Face
        // N√£o requer chave/token, mas a estabilidade n√£o √© garantida.
        const INFERENCE_URL = 'https://stabilityai-stable-diffusion-xl.hf.space/run/predict'; 
        
        const form = document.getElementById('image-form');
        const promptInput = document.getElementById('prompt-input');
        const resultImage = document.getElementById('result-image');
        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');

        async function generateImage(prompt) {
            
            statusMessage.textContent = "Gerando imagem... AGUARDE (Pode levar at√© 30s no servidor p√∫blico).";
            generateButton.disabled = true;
            resultImage.style.display = 'none';

            // Corpo da requisi√ß√£o no formato esperado pelo endpoint do Hugging Face Spaces
            const requestBody = {
                data: [
                    prompt,                             // [0] Prompt principal
                    'low quality, worst quality, blurry, bad anatomy', // [1] Prompt negativo (para evitar erros)
                    '1024x1024',                        // [2] Resolu√ß√£o (SDXL usa 1024x1024)
                    '50',                               // [3] Passos (Steps)
                    '7.0',                              // [4] Guia de escala (Guidance Scale)
                    '0',                                // [5] Seed (0 = aleat√≥ria)
                ]
            };
            
            try {
                // 1. Envia a requisi√ß√£o para o endpoint p√∫blico
                const response = await fetch(INFERENCE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Nenhuma chave/token √© necess√°ria
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}. O servidor p√∫blico est√° sobrecarregado ou inativo.`);
                }

                const data = await response.json();
                
                // 2. Processa o resultado
                // O resultado do Hugging Face vem aninhado: data[0] -> [0] -> data (base64)
                if (data.data && 
                    data.data.length > 0 && 
                    data.data[0].length > 0 && 
                    data.data[0][0].includes('data:image/png;base64,')) 
                {
                    
                    const base64Url = data.data[0][0];
                    
                    resultImage.src = base64Url;
                    resultImage.style.display = 'block';
                    statusMessage.textContent = "‚úÖ Imagem gerada com sucesso via Stable Diffusion XL!";

                } else {
                    statusMessage.textContent = "‚ö†Ô∏è Resposta da API incompleta. O servidor pode ter falhado ao gerar a imagem.";
                    console.error("Resposta Incompleta:", data);
                }

            } catch (error) {
                // 3. Tratar erros
                statusMessage.textContent = `üö® Falha na Conex√£o/API: ${error.message}.`;
                console.error("Erro completo:", error);
            } finally {
                generateButton.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const prompt = promptInput.value.trim();
            if (prompt) {
                generateImage(prompt);
            }
        });
    </script>
</body>
</html>
