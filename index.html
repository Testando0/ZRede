<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens AI (Stable Diffusion)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background-color: #f4f4f4; }
        #textoInput { width: 80%; max-width: 400px; padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        #imagemResultado { max-width: 90%; height: auto; margin-top: 25px; border: 3px solid #007bff; min-height: 150px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #status { font-weight: bold; margin-top: 15px; color: #333; }
        .aviso { color: #CC0000; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <h2>üñºÔ∏è Gerador Stable Diffusion 2.1</h2>
    
    <input type="text" id="textoInput" placeholder="Descreva sua imagem (Recomendado: em ingl√™s, ex: 'a beautiful futuristic city')">
    <button onclick="gerarImagem()">Gerar Imagem</button>
    
    <p class="aviso">A gera√ß√£o do Stable Diffusion tamb√©m pode levar at√© 40 segundos na API gratuita.</p>
    <p id="status">Aguardando seu prompt...</p>
    
    <img id="imagemResultado" src="" alt="A imagem gerada aparecer√° aqui" />

    <script>
        async function gerarImagem() {
            const prompt = document.getElementById('textoInput').value;
            const imgTag = document.getElementById('imagemResultado');
            const status = document.getElementById('status');
            
            if (!prompt) {
                status.innerText = "üö® Por favor, insira um texto para gerar a imagem.";
                return;
            }

            // SEU TOKEN DE ACESSO DA HUGGING FACE:
            const TOKEN = "Hf_KLNZyabIzKPHkSMAJaPpXWBTjaViOyrGgX"; 
            
            status.style.color = '#CC0000';
            status.innerText = "‚è≥ GERANDO... (PODE LEVAR AT√â 40 SEGUNDOS). POR FAVOR, N√ÉO INTERROMPA.";
            imgTag.src = ""; // Limpa a imagem anterior

            try {
                // NOVO ENDPOINT: Usando Stable Diffusion 2.1 (mais est√°vel que o DALL-E Mini)
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1",
                    {
                        headers: { 
                            Authorization: `Bearer ${TOKEN}`,
                            "Content-Type": "application/json" 
                        },
                        method: "POST",
                        body: JSON.stringify({ inputs: prompt }),
                    }
                );

                if (!response.ok) {
                    status.style.color = 'red';
                    status.innerText = `üö® ERRO (${response.status}). Causa prov√°vel: Limite de uso ou Timeout. Tente novamente em 5 minutos.`;
                    
                    const errorBody = await response.text();
                    console.error("Erro na API:", errorBody);
                    throw new Error(`API Error: ${response.status}`);
                }

                // Cria a URL da imagem
                const result = await response.blob();
                const imageUrl = URL.createObjectURL(result);
                imgTag.src = imageUrl;
                
                status.style.color = 'green';
                status.innerText = "‚úÖ PRONTO! Imagem gerada com sucesso.";
                
            } catch (error) {
                if (status.innerText.includes("GERANDO")) {
                     status.innerText = "üö® FALHA POR TEMPO LIMITE (TIMEOUT). A API gratuita do Stable Diffusion tamb√©m falhou. Considere o site craiyon.com.";
                }
                console.error("Erro fatal:", error);
            }
        }
    </script>
</body>
</html>
