<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Imagem IA (SDXL Real)</title>
</head>
<body style="background:#111;color:#fff;text-align:center;font-family:sans-serif">

  <h2>Gerar Imagem IA (SDXL - API sem key)</h2>

  <input id="prompt" placeholder="Descreva sua imagem..." size="40">
  <button onclick="gerar()">Gerar</button>

  <div id="resultado" style="margin-top:20px;"></div>

  <script>
    async function gerar() {
      const prompt = document.getElementById("prompt").value;
      const resDiv = document.getElementById("resultado");

      resDiv.innerHTML = "Gerando imagem...";

      const req = await fetch("https://ai.arkoapi.com/sdxl?prompt=" + encodeURIComponent(prompt));

      if (!req.ok) {
        resDiv.innerHTML = "Erro ao gerar imagem.";
        return;
      }

      const blob = await req.blob();
      const url = URL.createObjectURL(blob);

      resDiv.innerHTML = `<img src="${url}" width="450" style="border-radius:12px;">`;
    }
  </script>

</body>
</html>
