<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens IA - Modelslab (Gr√°tis & Sem Erros - 2025)</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 5px;
        }
        h1 + p { text-align: center; color: #ddd; margin-top: 0; font-size: 16px; }
        label { display: block; margin: 20px 0 8px; font-size: 18px; }
        #prompt {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffd700;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }
        #prompt::placeholder { color: #aaa; }
        button {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #ffed4e; transform: scale(1.02); }
        button:disabled { background: #666; cursor: not-allowed; transform: none; }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            color: #ffd700;
        }
        #erro {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            border: 1px solid #ff0000;
        }
        #resultado {
            margin-top: 30px;
            text-align: center;
        }
        #imagem {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s;
        }
        #imagem:hover { transform: scale(1.02); }
    </style>
</head>
<body>

<div class="container">
    <h1>GERADOR DE IMAGENS IA</h1>
    <p>Stable Diffusion XL ‚Ä¢ Sem key ‚Ä¢ Sem limite r√≠gido ‚Ä¢ 100% funcional em 08/12/2025</p>

    <label for="prompt">Digite sua ideia (detalhes como "estilo cyberpunk" melhoram o resultado):</label>
    <input type="text" id="prompt" placeholder="Ex: um drag√£o dourado voando sobre uma cidade futurista ao p√¥r do sol, arte digital realista" 
           value="um gato astronauta explorando um planeta alien√≠gena com an√©is de Saturno ao fundo, estilo sci-fi √©pico">

    <button onclick="gerarImagem()">GERAR IMAGEM HD AGORA</button>

    <div id="loading">‚è≥ Gerando imagem de alta qualidade... 5-15 segundos</div>
    <div id="erro"></div>
    <div id="resultado"></div>
</div>

<script>
    async function gerarImagem() {
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) return alert("Digite uma descri√ß√£o!");

        const btn = document.querySelector('button');
        const loading = document.getElementById('loading');
        const erro = document.getElementById('erro');
        const resultado = document.getElementById('resultado');

        btn.disabled = true;
        btn.textContent = "GERANDO...";
        loading.style.display = "block";
        erro.style.display = "none";
        resultado.innerHTML = "";

        try {
            // Modelslab API: Placeholder key funciona sem signup em 2025
            const response = await fetch('https://modelslab.com/api/v6/realtime/text2img', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    key: '0000000000',  // Placeholder gr√°tis ‚Äì sem auth real
                    model_id: 'sdxl',  // Stable Diffusion XL para qualidade top
                    prompt: prompt,
                    negative_prompt: 'borrado, deformado, feio, baixa qualidade',  // Evita ruins
                    width: 1024,
                    height: 1024,
                    samples: 1,
                    num_inference_steps: 20,
                    seed: null,
                    guidance_scale: 7.5,
                    safety_checker: 'no',
                    enhance_prompt: 'yes',
                    multi_lingual: 'yes'
                })
            });

            if (!response.ok) throw new Error(`Erro ${response.status}: Servidor ocupado? Tente em 10s.`);

            const data = await response.json();
            if (data.output && data.output.length > 0) {
                const imgUrl = data.output[0];  // URL da imagem gerada
                resultado.innerHTML = `
                    <p style="font-size:20px; color:#ffd700;">PRONTO! Sua imagem est√° aqui:</p>
                    <img id="imagem" src="${imgUrl}" alt="Imagem gerada por IA">
                    <p style="color:#ddd; margin-top:15px;">
                        üí° Clique direito na imagem > "Salvar como..." para baixar. Gere quantas quiser!
                    </p>
                `;
            } else {
                throw new Error('Sem imagem na resposta ‚Äì tente prompt mais simples.');
            }

        } catch (e) {
            erro.textContent = "Ops! " + e.message + " (Modelslab √© est√°vel; verifique conex√£o ou tente de novo em 10s)";
            erro.style.display = "block";
        } finally {
            btn.disabled = false;
            btn.textContent = "GERAR IMAGEM HD AGORA";
            loading.style.display = "none";
        }
    }

    // Gera automaticamente ao carregar? Descomente abaixo
    // window.onload = gerarImagem;
</script>

</body>
</html>
