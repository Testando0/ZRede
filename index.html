<!DOCTYPE html>
<html>
<head>
  <title>Gerar Imagem</title>
</head>
<body>
  <h2>Gerador de Imagem IA (HTML Puro)</h2>

  <input id="prompt" placeholder="Descreva a imagem..." size="40">
  <button onclick="gerar()">Gerar</button>

  <div id="resultado"></div>

  <script>
    async function gerar() {
      const prompt = document.getElementById("prompt").value;

      document.getElementById("resultado").innerHTML = "Gerando...";

      const res = await fetch("https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt));

      const url = res.url;

      document.getElementById("resultado").innerHTML =
        `<img src="${url}" width="400">`;
    }
  </script>

</body>
</html>
