<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Imagens IA - Subnp Free</title>
<style>
    body { background:#111; color:white; font-family:Arial; text-align:center; padding:30px; }
    input, button { padding:10px; font-size:16px; }
    img { margin-top:20px; max-width:90%; border:2px solid #333; }
</style>
</head>
<body>

<h2>Gerar Imagem com IA (API Free)</h2>

<input type="text" id="prompt" placeholder="Descreva a imagem..." size="40">
<button onclick="gerarImagem()">Gerar</button>

<div id="resultado"></div>

<script>
async function gerarImagem() {
    const prompt = document.getElementById("prompt").value;
    const div = document.getElementById("resultado");

    div.innerHTML = "<p>Gerando imagem, aguarde...</p>";

    try {
        const response = await fetch("https://t2i.mcpcore.xyz", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: prompt,
                model: "flux", // pode usar: flux, sdxl, realistic, anime
                steps: 25
            })
        });

        const data = await response.json();

        if (!data.image) {
            div.innerHTML = "<p>Erro ao gerar imagem.</p>";
            return;
        }

        div.innerHTML = `<img src="${data.image}" alt="Gerada">`;

    } catch (error) {
        console.error(error);
        div.innerHTML = "<p>Erro ao conectar com a API.</p>";
    }
}
</script>

</body>
</html>
