<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Imagem com LAHgen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #imagem {
      width: 50%;
      height: 50%;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Gerar Imagem com LAHgen</h1>
  <input type="text" id="prompt" placeholder="Digite o que vocÃª quer gerar">
  <button id="gerar">Gerar Imagem</button>
  <div id="imagem"></div>

  <script>
    const promptInput = document.getElementById('prompt');
    const gerarButton = document.getElementById('gerar');
    const imagemDiv = document.getElementById('imagem');

    gerarButton.addEventListener('click', () => {
      const prompt = promptInput.value;
      const url = `https://kuromi-system-tech.onrender.com/api/dalle?texto=${prompt}`;
      const img = document.createElement('img');
      img.src = url;
      imagemDiv.innerHTML = '';
      imagemDiv.appendChild(img);
    });
  </script>
</body>
</html>
