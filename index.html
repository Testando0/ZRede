<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens com Proxy CORS (Revisado)</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f7f9;
        }
        h1 { 
            color: #1a73e8; 
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background-color: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #155bb9;
        }
        button:disabled {
            background-color: #9cbce1;
            cursor: not-allowed;
        }
        #status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #result-image { 
            border: 2px solid #ddd; 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>‚ú® Gerador de Imagens com Proxy CORS (Est√°vel)</h1>
    <p style="text-align: center; color: #555;">Usando corsproxy.io com tratamento de erro robusto.</p>
    
    <form id="image-form">
        <input 
            id="prompt-input" 
            type="text" 
            placeholder="Ex: Um tigre cyberpunk com fones de ouvido, luzes neon" 
            required
        >
        <button type="submit" id="generate-button">Gerar Imagem</button>
    </form>

    <p id="status-message" aria-live="polite"></p>

    <img id="result-image" src="" alt="Imagem gerada pela Intelig√™ncia Artificial">

    <script>
        // üö® CHAVE DE API: Substitua pela sua chave V√ÅLIDA do Google.
        // LEMBRETE: Sua chave fica exposta na URL do proxy.
        const API_KEY = "AIzaSyBO0SVSuu32UHnPj3lt50Jsb74FZ6hk8IE"; 
        
        // Endpoint base do Google para Gera√ß√£o de Imagens
        const GOOGLE_API_URL_BASE = 'https://generativelanguage.googleapis.com/v1/images:generate';
        
        // URL do Proxy CORS
        const PROXY_URL_PREFIX = 'https://corsproxy.io/?'; 
        
        const form = document.getElementById('image-form');
        const promptInput = document.getElementById('prompt-input');
        const resultImage = document.getElementById('result-image');
        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');

        async function generateImage(prompt) {
            
            statusMessage.textContent = "Gerando imagem... por favor, aguarde.";
            generateButton.disabled = true;
            resultImage.style.display = 'none';

            // 1. Constr√≥i o corpo da requisi√ß√£o (JSON CORRETO)
            const requestBody = {
                prompt: prompt, 
                numberOfImages: 1, 
                quality: "medium", 
                aspectRatio: "1:1"
            };
            
            // 2. Constr√≥i a URL do Google COMPLETA (com a chave)
            const finalGoogleApiUrl = `${GOOGLE_API_URL_BASE}?key=${API_KEY}`;
            
            // 3. Constr√≥i a URL do Proxy: PROXY + URL do Google CODIFICADA
            const PROXY_ENDPOINT = PROXY_URL_PREFIX + encodeURIComponent(finalGoogleApiUrl);
            
            try {
                // 4. Envia a requisi√ß√£o para o Proxy
                const response = await fetch(PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                // 5. TRATAMENTO DE ERRO ROBUSTO:
                
                // Clona a resposta para que possamos tentar ler como texto se o JSON falhar
                const responseClone = response.clone(); 
                let data;

                // Tenta ler o JSON. Se falhar, √© o erro que voc√™ est√° tendo (Unexpected end of JSON)
                try {
                    data = await response.json();
                } catch (e) {
                    // Se a leitura JSON falhar, l√™ a resposta como texto (provavelmente HTML/Erro do proxy)
                    const errorText = await responseClone.text(); 
                    statusMessage.textContent = `üö® Erro de Proxy/JSON: A resposta n√£o foi um JSON v√°lido. Verifique se a chave est√° correta, ou se o proxy p√∫blico falhou.`;
                    console.error("Resposta n√£o-JSON (RAW):", errorText.substring(0, 500) + '...');
                    return; 
                }

                // 6. Trata a resposta HTTP (erros 4xx/5xx retornados pelo Google via Proxy)
                if (!response.ok) {
                    const errorMessage = data.error 
                        ? (data.error.message || "Erro desconhecido da API.")
                        : `Erro HTTP ${response.status} retornado pelo Proxy.`;
                        
                    statusMessage.textContent = `‚ùå Erro ao gerar imagem: ${errorMessage}`;
                    console.error("Erro da API:", data);
                    return;
                }
                
                // 7. Processar resposta OK
                if (data && data.generated_images && data.generated_images.length > 0) {
                    // O caminho para o Base64 est√° correto
                    const base64Image = data.generated_images[0].image.imageBytes;
                    
                    resultImage.src = `data:image/jpeg;base64,${base64Image}`;
                    resultImage.style.display = 'block';
                    statusMessage.textContent = "‚úÖ Imagem gerada com sucesso!";

                } else if (data.error) {
                    // Erro da API do Google, mas retornado como JSON (ex: chave inv√°lida)
                    statusMessage.textContent = `‚ùå Erro da API: ${data.error.message}`;
                    console.error("Erro da API:", data.error);
                } else {
                    statusMessage.textContent = "‚ö†Ô∏è Resposta inesperada da API. Verifique o console para detalhes.";
                    console.error("Resposta inesperada:", data);
                }

            } catch (error) {
                // 8. Tratar erros de rede (Failed to fetch)
                statusMessage.textContent = `üö® Erro de conex√£o de rede (Failed to fetch): ${error.message}.`;
                console.error("Erro de rede:", error);
            } finally {
                generateButton.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const prompt = promptInput.value.trim();
            if (prompt) {
                generateImage(prompt);
            }
        });
    </script>
</body>
</html>
