<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens com Proxy CORS</title>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 700px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f4f7f9;
        }
        h1 { 
            color: #1a73e8; 
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px;
        }
        button { 
            padding: 12px; 
            background-color: #1a73e8; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #155bb9;
        }
        button:disabled {
            background-color: #9cbce1;
            cursor: not-allowed;
        }
        #status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #result-image { 
            border: 2px solid #ddd; 
            max-width: 100%; 
            height: auto; 
            margin-top: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Inicia oculto */
        }
    </style>
</head>
<body>

    <h1>âœ¨ Gerador de Imagens com Proxy CORS</h1>
    <p style="text-align: center; color: #555;">Usando corsproxy.io para resolver o erro de origem cruzada.</p>
    
    <form id="image-form">
        <input 
            id="prompt-input" 
            type="text" 
            placeholder="Ex: Um tigre cyberpunk com fones de ouvido, luzes neon" 
            required
        >
        <button type="submit" id="generate-button">Gerar Imagem</button>
    </form>

    <p id="status-message" aria-live="polite"></p>

    <img id="result-image" src="" alt="Imagem gerada pela InteligÃªncia Artificial">

    <script>
        // ðŸš¨ CHAVE DE API: Substitua pela sua chave VÃLIDA.
        // LEMBRETE: Sua chave fica exposta na URL do proxy.
        const API_KEY = "AIzaSyBO0SVSuu32UHnPj3lt50Jsb74FZ6hk8IE"; 
        
        // Endpoint do Google para GeraÃ§Ã£o de Imagens
        const GOOGLE_API_URL_BASE = 'https://generativelanguage.googleapis.com/v1/images:generate';
        
        // URL do Proxy CORS
        const PROXY_URL_PREFIX = 'https://corsproxy.io/?'; 
        
        const form = document.getElementById('image-form');
        const promptInput = document.getElementById('prompt-input');
        const resultImage = document.getElementById('result-image');
        const statusMessage = document.getElementById('status-message');
        const generateButton = document.getElementById('generate-button');

        async function generateImage(prompt) {
            
            statusMessage.textContent = "Gerando imagem... por favor, aguarde.";
            generateButton.disabled = true;
            resultImage.style.display = 'none';

            // 1. ConstrÃ³i o corpo da requisiÃ§Ã£o
            const requestBody = {
                prompt: prompt, 
                numberOfImages: 1, 
                quality: "medium", 
                aspectRatio: "1:1"
            };
            
            // 2. ConstrÃ³i a URL do Google COMPLETA (com a chave)
            const finalGoogleApiUrl = `${GOOGLE_API_URL_BASE}?key=${API_KEY}`;
            
            // 3. ConstrÃ³i a URL do Proxy: PROXY + URL do Google CODIFICADA
            const PROXY_ENDPOINT = PROXY_URL_PREFIX + encodeURIComponent(finalGoogleApiUrl);
            
            try {
                // 4. Envia a requisiÃ§Ã£o para o Proxy
                const response = await fetch(PROXY_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // A URL do Google precisa ser enviada no cabeÃ§alho X-Cors-Proxy-Url
                        // A propriedade encodeURIComponent() Ã© usada para codificar a URL do Google.
                        'X-Cors-Proxy-Url': finalGoogleApiUrl,
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok && !data.error) {
                    // 5. Processar e exibir a imagem
                    const base64Image = data.generated_images[0].image.imageBytes;
                    
                    resultImage.src = `data:image/jpeg;base64,${base64Image}`;
                    resultImage.style.display = 'block';
                    statusMessage.textContent = "âœ… Imagem gerada com sucesso!";

                } else {
                    // 6. Tratar erros
                    const errorMessage = data.error 
                        ? (data.error.message || "Erro desconhecido da API.")
                        : "Falha na requisiÃ§Ã£o. Verifique o console.";
                        
                    statusMessage.textContent = `âŒ Erro ao gerar imagem: ${errorMessage}`;
                    console.error("Erro completo:", data);
                }

            } catch (error) {
                // 7. Tratar erros de rede
                statusMessage.textContent = `ðŸš¨ Erro de conexÃ£o: ${error.message}.`;
                console.error("Erro de rede:", error);
            } finally {
                generateButton.disabled = false;
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            const prompt = promptInput.value.trim();
            if (prompt) {
                generateImage(prompt);
            }
        });
    </script>
</body>
</html>
