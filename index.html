<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Craiyon Atualizado (Sem Key)</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
        #status { color: blue; }
        .imagens { display: flex; flex-wrap: wrap; margin-top: 20px; }
        .imagens img { width: 200px; height: 200px; margin: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Gerador de Imagens Craiyon v3 (Fixado pra 2025)</h1>
    <input type="text" id="prompt" placeholder="Ex: um gato voando no espaço" style="width: 300px;">
    <button onclick="gerarImagem()">Gerar 9 Imagens</button>
    <p id="status"></p>
    <div id="imagens" class="imagens" style="display: none;"></div>

    <script>
        async function gerarImagem() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return alert('Digite um prompt!');

            const status = document.getElementById('status');
            const container = document.getElementById('imagens');
            status.textContent = 'Gerando... ~60s (processa no server)';
            container.style.display = 'none';
            container.innerHTML = '';

            try {
                const response = await fetch('https://api.craiyon.com/v3', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        version: 'c4ue22fb7kb6wlac',  // Fix: versão requerida pra v3 funcionar
                        token: 'null',  // Anônimo
                        model: 'none',  // Padrão
                        negative_prompt: ''  // Opcional: adicione pra refinar, ex: 'borrado'
                    })
                });

                if (!response.ok) throw new Error(`Erro: ${response.status}`);

                const data = await response.json();
                if (!data.images || data.images.length === 0) throw new Error('Sem imagens. Tente outro prompt.');

                data.images.forEach((imgPath) => {
                    const img = document.createElement('img');
                    img.src = `https://img.craiyon.com/${imgPath}`;
                    container.appendChild(img);
                });

                container.style.display = 'flex';
                status.textContent = 'Sucesso! 9 imagens geradas.';
            } catch (error) {
                console.error(error);
                status.textContent = 'Erro: ' + error.message + '. Desliga adblock/VPN e tenta de novo.';
            }
        }
    </script>
</body>
</html>
